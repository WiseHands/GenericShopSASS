#{set pageList:pageList /}
#{set language:language /}
#{set categories:categories /}
<style>
    .null-style {
        margin: 0;
        padding: 0;
    }
    #overlay-mobile {
        display: none;
        background-color: rgba(0,0,0,0.5);
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 300;
        padding: 0;
        margin: 0;
    }
    .sidebar-mobile {
        width: 80%;
        max-width: 300px;
        height: 100%;
        background-color: rgba(255,255,255,1);
        opacity: 1;
        animation: sidebarmove 0.3s linear;
        position: fixed;
        top: 0;
        bottom: 0;
        overflow-y: auto;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
    }
    .main-sidebar-link {
        display: none;
    }
    @keyframes sidebarmove {
        from {
            opacity: 0;
            transform: translate3d(-100%, 0, 0);
        }
        to {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }
    }
    .sibebar-swipe-off {
        width: 0%;
        height: 100%;
        background-color: rgba(255,255,255,1);
        opacity: 1;
        transition-delay: 0.3s;
        animation: sidebarswipeoff 0.3s linear;
    }
    @keyframes sidebarswipeoff {
        from {
            transform: translate3d(0, 0, 0);
        }

        to {
            visibility: hidden;
            transform: translate3d(-100%, 0, 0);
        }
    }
    .sidebar-logo {
        display: flex;
        align-items: center;
        height: 58px;
        padding: 0.5rem;
    }
    .sidebar-logo img {
        width: 36px;
        height: 36px;
        margin-right: 7px;
    }
    .sidebar-logo h3 {
        color: #000;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .sidebar-logo h3:hover {
        color: #000;
    }

    .sidebar-panel {
        line-height: 2;
        padding: 10px;
    }
    .sidebar-item i {
        padding-right: 10px;
    }
    .sub-menu {
        display: none;
        width: 100%;
        padding-left: 20px;
    }
    .dropdown-btn {
        padding: 5px 0;
        text-decoration: none;
        font-size: 1.3rem;
        color: #262626;
        display: block;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
        outline: none;
    }
    .fa-angle-down{
        float: right;
        padding-top: 5px;
    }
    .sidebar-panel a {
        color: #262626;
        line-height: 2.5;
    }
    .sidebar-panel p {
        font-size: 1.3rem;
        margin-bottom: 0;
    }

    .sidebar-panel p, .sidebar-panel button {
        padding: 0 .2em;
    }

    .sub-menu li {
        padding: 3px .2em;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .sidebar-panel p:hover, .sidebar-panel button:hover, .sidebar-panel ul li:hover {
        background-color: lightgrey;
    }
    @media screen and (max-width: 768px) {
        .main-sidebar-link {
            display: block;
        }
    }
</style>

<div  id="overlay-mobile" class="overlay-hidden-animation null-style">
<div class="sidebar-mobile sibebar-swipe-off">
    <a class="link" href="/">
        <div class="sidebar-logo" title="${shop.shopName}">
            <img src="/public/shop_logo/${shop.uuid}/${shop.visualSettingsDTO.shopLogo}">
            <h3>${shop.shopName}</h3>
        </div>
    </a>
    <div class="sidebar-panel">
        <a class="main-sidebar-link" href="/"><p>Головна</p></a>
        <button class="dropdown-btn">
            &{'mobile.sidebar.title.categories'}
            <i class='fa fa-angle-down' style='font-size:20px; color: #9e9e9e'></i>
        </button>
        <ul class="sub-menu">
            %{
                for(_category in categories) {
                }%
                    <a class="link" href="/${language}/category/${_category.uuid}">
                        <li>${_category.name}</li>
                    </a>
                %{
                }
            }%

        </ul>
        %{
            for(_page in shop.pagesList) {
        }%
        <a class="link" href="/${language}/page/${_page.uuid}">
            <p>${_page.title}</p>
        </a>
        %{
        }
        }%



    </div>
</div>
</div>

<script>

    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }

    function setDisplayNoneToSidebarOverlay() {
        document.querySelector("#overlay-mobile").style.display = 'none';
    }

    document.getElementById("overlay-mobile").addEventListener("click", closeMenu);
    function closeMenu() {
        document.querySelector(".sidebar-mobile").classList.add('sibebar-swipe-off');
        setTimeout(setDisplayNoneToSidebarOverlay, 300);
    }

    document.querySelector(".sidebar-mobile").addEventListener("click", showSidebar);
    function showSidebar(e) {
        e.stopPropagation();
    }

    document.querySelector(".sidebar-mobile").addEventListener('touchstart', handleTouchStart, false);
    document.querySelector(".sidebar-mobile").addEventListener('touchmove', handleTouchMove, false);

    var xDown = null;
    var yDown = null;

    function getTouches(evt) {
        return evt.touches ||             // browser API
            evt.originalEvent.touches; // jQuery
    }

    function handleTouchStart(evt) {
        const firstTouch = getTouches(evt)[0];
        xDown = firstTouch.clientX;
        yDown = firstTouch.clientY;
    };

    function handleTouchMove(evt) {
        if ( ! xDown || ! yDown ) {
            return;
        }

        var xUp = evt.touches[0].clientX;
        var yUp = evt.touches[0].clientY;

        var xDiff = xDown - xUp;
        var yDiff = yDown - yUp;

        if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
            if ( xDiff > 0 ) {
                /* left swipe */
                console.log('left swipe:', yDiff);
                closeMenu()
            } else {
                /* right swipe */
            }
        } else {
            if ( yDiff > 0 ) {
                /* up swipe */
            } else {
                /* down swipe */
            }
        }
        /* reset values */
        xDown = null;
        yDown = null;
    };

</script>
