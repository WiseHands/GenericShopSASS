<style>
    .null-style {
        margin: 0;
        padding: 0;
    }
    #overlay-mobile {
        display: none;
        background-color: rgba(0,0,0,0);
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 100;
        padding: 0;
        margin: 0;
    }
    .sidebar-mobile {
        width: 80%;
        height: 100%;
        background-color: rgba(255,255,255,1);
        opacity: 1;
        animation: sidebarmove 0.3s linear;
    }
    @keyframes sidebarmove {
        from {
            opacity: 0;
            transform: translate3d(-100%, 0, 0);
        }
        to {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }
    }
    .sibebar-swipe-off {
        width: 0%;
        height: 100%;
        background-color: rgba(255,255,255,1);
        opacity: 1;
        transition-delay: 0.3s;
        animation: sidebarswipeoff 0.3s linear;
    }
    @keyframes sidebarswipeoff {
        from {
            transform: translate3d(0, 0, 0);
        }

        to {
            visibility: hidden;
            transform: translate3d(-100%, 0, 0);
        }
    }
    .sidebar-logo {
        display: flex;
        align-items: center;
        padding: 10px;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
    }
    .sidebar-logo img {
        width: 36px;
        height: 36px;
        padding-right: 5px;
    }
    .sidebar-logo p {
        font-size: 1.7rem;
    }
    .sidebar-panel {
        padding: 10px;
    }
    .sidebar-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 3px;
    }
    .sidebar-item {
        display: flex;
    }
    .sidebar-item i {
        padding-right: 10px;
    }
    .sub-menu {
        display: none;
        width: 100%;
        padding-left: 50px;
    }
</style>

<script>
    function setDisplayNoneToSidebarOverlay() {
        document.querySelector("#overlay-mobile").style.display = 'none';
    }

    document.getElementById("overlay-mobile").addEventListener("click", closeMenu);
    function closeMenu() {
        document.querySelector(".sidebar-mobile").classList.add('sibebar-swipe-off');
        setTimeout(setDisplayNoneToSidebarOverlay, 300);
    }

    document.querySelector(".sidebar-mobile").addEventListener("click", showSidebar);
    function showSidebar(e) {
        e.stopPropagation();
    }

    document.querySelector(".sidebar-mobile").addEventListener('touchstart', handleTouchStart, false);
    document.querySelector(".sidebar-mobile").addEventListener('touchmove', handleTouchMove, false);

    var xDown = null;
    var yDown = null;

    function getTouches(evt) {
        return evt.touches ||             // browser API
            evt.originalEvent.touches; // jQuery
    }

    function handleTouchStart(evt) {
        const firstTouch = getTouches(evt)[0];
        xDown = firstTouch.clientX;
        yDown = firstTouch.clientY;
    };

    function handleTouchMove(evt) {
        if ( ! xDown || ! yDown ) {
            return;
        }

        var xUp = evt.touches[0].clientX;
        var yUp = evt.touches[0].clientY;

        var xDiff = xDown - xUp;
        var yDiff = yDown - yUp;

        if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
            if ( xDiff > 0 ) {
                /* left swipe */
                console.log('left swipe:', yDiff);
                closeMenu()
            } else {
                /* right swipe */
            }
        } else {
            if ( yDiff > 0 ) {
                /* up swipe */
            } else {
                /* down swipe */
            }
        }
        /* reset values */
        xDown = null;
        yDown = null;
    };

</script>
