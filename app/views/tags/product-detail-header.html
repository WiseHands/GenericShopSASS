<style>
    header {
        background-color: #ebebeb;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,.16), 0 2px 10px 0 rgba(0,0,0,.12);
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 auto;
        padding: 10px 15px;
    }
    .header-left-part{
        display: flex;
        justify-content: space-between;
        align-items: center;

    }
    .shop-icon{
        margin-right: 10px;
    }
    .shop-icon img, .header-cart img{
        width: 30px;
        height: 30px;
    }
</style>
<header>
    <div class="header">
        <div class="header-left-part">
            <div class="shop-icon">
                <a href="/">
                    #{if !shop.visualSettingsDTO.shopLogo }
                        <img src="/wisehands/assets/images/wiseblack.png">
                    #{/if}
                    #{if shop.visualSettingsDTO.shopLogo }
                        <img src="/public/shop_logo/${shop.uuid}/${shop.visualSettingsDTO.shopLogo}">
                    #{/if}
                </a>
            </div>
            <h3 id="shop-name">${shop.shopName}</h3>
        </div>
        <div class="header-cart">
            <i class="fa fa-shopping-cart"> </i>
        </div>

    </div>
</header>
