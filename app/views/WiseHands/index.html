<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="WiseHandsMain">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="google-signin-client_id" content="${googleOauthClientId}">

	<title>Wise Hands</title>
	<link href="wisehands/mainpage/css/main-page.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
	<link rel="icon"
		  type="image/png"
		  href="wisehands/assets/images/favicon.png">
</head>
<body>
<div id="particles-js"></div>

<header>
	<div class="header-block">
		<div class="header-logo">
			<img src="wisehands/assets/images/main_logo.png">
			<p>WiseHands</p>
		</div>
		<div class="header-links">
			<p id="headListServices">Services</p>
			<a href="#"><p>Projects</p></a>
			<a href="#"><p>Team</p></a>
			<a href="#"><p>Sign in</p></a>
		</div>
	</div>
</header>
<section class="main-page">
	<div class="slogan">
		<h1>Open source software development</h1>
		<p>making great user experiences</p>
		<input type="button" value="list of our services" id="listServices">
	</div>
</section>
<section class="fe-services " id="fe-services">
	<div class="fe-services-block main-container">
		<div class="services-text fe-text">
			<h2>Front End Development</h2>
		</div>
	</div>
</section>
<section class="be-services">
	<div class="services-block">
		<div class="services-text">
			<h2>Back End Development</h2>
		</div>
	</div>
</section>
<section class="mob-services">
	<div class="services-block">
		<div class="services-text">
			<h2>Mobile Application Development</h2>
		</div>
	</div>
</section>
<script src="wisehands/assets/js/particles.min.js"></script>

<script>
	function start() {
      gapi.load('auth2', function() {
        window.auth2 = gapi.auth2.init({
          client_id: '${googleOauthClientId}'
        });
      });
    }
</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=${googleAnalyticsId}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '${googleAnalyticsId}');
</script>

<script>
	particlesJS.load('particles-js', 'wisehands/assets/js/particles.json', function() {
	});
</script>
<script>
	document.getElementById("listServices").addEventListener("click", showList);
	document.getElementById("headListServices").addEventListener("click", showList);
	function showList() {
		document.getElementById("fe-services").scrollIntoView({
			behavior: 'smooth'
		})
	}
</script>

</body>
</html>
