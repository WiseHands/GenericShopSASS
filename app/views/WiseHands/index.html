<script>
	function start() {
      gapi.load('auth2', function() {
        window.auth2 = gapi.auth2.init({
          client_id: '24963756587-5i3t4bqk23umk08v6jad8g639bi32geh.apps.googleusercontent.com',
          // Scopes to request in addition to 'profile' and 'email'
          //scope: 'additional_scope'
        });
      });
	  $('#signinButton').click(function() {
    	console.log('click');
		// signInCallback defined in step 6.
		window.auth2.grantOfflineAccess({'redirect_uri': 'postmessage'}).then(signInCallback);
	  });
    }

	function signInCallback(authResult) {
	  if (authResult['code']) {

		// Hide the sign-in button now that the user is authorized, for example:
		$('#signinButton').attr('style', 'display: none');

		// Send the code to the server //TODO: change to http://wisehands.me
		$.ajax({
		  type: 'POST',
		  url: '/storeauthcode?authCode=' + authResult['code'],
		  contentType: 'application/octet-stream; charset=utf-8',
		  success: function(result) {
			console.log(result);
		  },
		  processData: false,
		  data: authResult['code']
		});
	  } else {
		// There was an error.
	  }
	}
</script>

<script>
	particlesJS.load('particles-js', 'public/assets/particles.json', function() {
