<script>
	function initMap() {
		var mapDiv = document.getElementById('map');
		if(!mapDiv) {
			return;
		}
		var myLatLng = {lat: 49.843232, lng: 24.031540};
		var map = new google.maps.Map(mapDiv, {
			center: myLatLng,
			zoom: 18
		});

			position: myLatLng,
			map: map,
			title: 'Wise Hands'
		});
	}
</script>
