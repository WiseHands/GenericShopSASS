<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>Відгук</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"
            type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="icon"
          type="image/png"
          href="wisehands/assets/images/favicon.png">

</head>

<style>
    body, p, h1, h2, h3, h4, h5, h6, i, a {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Helvetica', sans-serif;
        overflow-x: hidden;
        font-size: 16px;
        box-sizing: border-box;
    }

    .main-container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .main-container h5 {
        font-size: 1.5rem;
        font-weight: 400;
        padding: 1rem 0 0.5rem 0;
    }

    .review-card {
        margin: 1rem;
        border-radius: 10px;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
        padding: 1rem;
    }

    .review-product-info {
        display: flex;
    }

    .img-item {
        flex: 0 1 70%;
    }

    .feedback-item {
        flex: 0 1 30%;
        margin-left: 1rem;
    }
    .img-item img {
        max-width: 100%
    }
</style>

<body>
#{verbatim}

<div class="main-container">
    <div class="review-card">
        <div class="review-product-info">
            <h5>${product.name}</h5>
            <p><span price="${product.price}"></span> ${currency}</p>
            %{
            for(_review in product.feedbackList) {
            }%
            <div class="img-item">
                <img src="/wisehands/assets/images/pages-bg/pagebg3.jpg" class="item-img" alt="">
            </div>
            <div  class="feedback-item" uuid="${_orderItem.productUuid}" >
                <p>Оцінка</p>
                <div class="feedback-stars">
                    <i onclick="onStarClicked(this)" star-rate="1" class="fa fa-star-o"
                       style="font-size:24px; color: #000"></i>
                    <i onclick="onStarClicked(this)" star-rate="2" class="fa fa-star-o"
                       style="font-size:24px; color: #000"></i>
                    <i onclick="onStarClicked(this)" star-rate="3" class="fa fa-star-o"
                       style="font-size:24px; color: #000"></i>
                    <i onclick="onStarClicked(this)" star-rate="4" class="fa fa-star-o"
                       style="font-size:24px; color: #000"></i>
                    <i onclick="onStarClicked(this)" star-rate="5" class="fa fa-star-o"
                       style="font-size:24px; color: #000"></i>
                </div>
            </div>
            %{
            }
            }%
        </div>
        <div class="product-all-reviews">
            <h5>Відгуки про товар</h5>
            <div class="delivery-feedback-container border">
                <div class="feedback-stars">
                    <i onclick="onStarClicked(this)" star-rate="1" class="fa fa-star-o" style="font-size:24px; color: #000"></i>
                    <i onclick="onStarClicked(this)" star-rate="2" class="fa fa-star-o" style="font-size:24px; color: #000"></i>
                    <i onclick="onStarClicked(this)" star-rate="3" class="fa fa-star-o" style="font-size:24px; color: #000"></i>
                    <i onclick="onStarClicked(this)" star-rate="4" class="fa fa-star-o" style="font-size:24px; color: #000"></i>
                    <i onclick="onStarClicked(this)" star-rate="5" class="fa fa-star-o" style="font-size:24px; color: #000"></i>
                </div>
            </div>
        </div>
    </div>

</div>

#{/verbatim}
</body>
