<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>Відгук</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"
            type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="icon"
          type="image/png"
          href="wisehands/assets/images/favicon.png">

</head>
<style>
    body, p, h1, h2, h3, h4, h5, h6, i, a {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Helvetica', sans-serif;
        overflow-x: hidden;
        font-size: 16px;
        box-sizing: border-box;
    }

    .border {
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
    }

    .main-container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .title-container {
        margin: 2rem 0;
        text-align: center;
    }

    .title-container p {
        font-size: 2rem;

    }

    .order-feedback-container {
        display: flex;
        flex-wrap: wrap;
    }

    .order-item-card {
        display: flex;
        flex: 0 1 50%;
        margin: 1rem 0;
    }

    .img-item {
        display: flex;
        margin-left: 1rem;
    }

    .img-item img {
        max-width: 100%;
        max-height: 250px;
        object-fit: cover;
    }

    .feedback-item {
        display: flex;
        flex-direction: column;
        flex: 0 1 50%;
        padding-left: 1rem;
        margin-right: 1rem;
    }

    .main-container h5 {
        font-size: 1.5rem;
        font-weight: 400;
        padding: 1rem 0 0.5rem 0;
    }

    .feedback-item p {
        padding-bottom: 1rem;
    }

    .feedback-item input, .delivery-feedback-container input {
        border-style: none;
        border-width: 1px;
        border-bottom-style: solid;
        margin: 0 1rem 2rem 0;
    }

    .main-container textarea {
        overflow-y: hidden;
        margin: 0 1rem 1rem 0;
        resize: none;
        min-height: 5rem;
        border: none;
        border-bottom: 1px solid #9e9e9e;
    }

    .delivery-feedback-container {
        display: flex;
        flex-direction: column;
        margin: 1rem;
        padding: 1rem;
    }

    .delivery-feedback-container p {
        margin: 6px;
    }

    .button-send-feedback-container {
        display: flex;
    }

    #feedback-success , #feedback-error, #feedback-request-state  {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #feedback-request-state {
        display: flex;

    }
    #feedback-success p, #feedback-error p, #feedback-request-state p {
        font-size: 2rem;
    }

    .button-send-feedback-container {
        background-color: #fff;
        border: 2px solid #000;
        height: 50px;
        padding: 0 2rem;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 1rem;
        text-transform: uppercase;
    }

    .button-send-feedback-container:hover {
        color: #fff;
        background-color: #000;
        cursor: pointer;
    }

    #feedback-success a, #feedback-request-state a {
        text-decoration: none;
        color: #000;
    }

    .feedback-stars {
        min-width: 126px;
        margin-bottom: 1rem;
    }

    .fa-star-o, .fa-star {
        cursor: pointer;
    }

    @media screen and (max-width: 768px) {
        .order-feedback-container, .order-item-card {
            flex-direction: column;
        }

        .img-item {
            margin: 1rem 1rem 0 1rem;
        }

        .img-item img {
            max-height: 175px;
            width: 100%;
        }

        .feedback-item {
            margin: 0 1rem 1rem 1rem;
        }
    }
</style>
<body>
#{verbatim}

<div class="main-container">
    <div class="title-container">
        <h5>${product.name}</h5>
        <p><span price="${product.price}"></span> ${currency}</p>
        <h5>${product.description}</h5>
    </div>
    <div class="order-feedback-container">
        %{
        for(_feedback in product.feedbackList) {
        }%
        <div class="order-item-card ">
            <div class="img-item">
                <img src="/wisehands/assets/images/pages-bg/pagebg3.jpg" class="item-img" alt="">
            </div>
            <div class="feedback-item border">

                <p>Оцінка товарy ${_feedback.quality}</p>
                <div class="feedback-stars">
                    <i star-rate="1" class="fa fa-star-o"
                       style="font-size:24px; color: #000"></i>
                    <i star-rate="2" class="fa fa-star-o"
                       style="font-size:24px; color: #000"></i>
                    <i star-rate="3" class="fa fa-star-o"
                       style="font-size:24px; color: #000"></i>
                    <i star-rate="4" class="fa fa-star-o"
                       style="font-size:24px; color: #000"></i>
                    <i star-rate="5" class="fa fa-star-o"
                       style="font-size:24px; color: #000"></i>
                </div>
            </div>
        </div>
        %{
        }
        }%
    </div>
</div>
#{/verbatim}
</body>
</html>
<script>
    (() => {
        const orderPriceSpanList = document.querySelectorAll('[price]');
        orderPriceSpanList.forEach(item => {
            const orderPriceSpanValue = Number(item.getAttribute('price'));
            item.innerText = Math.trunc(orderPriceSpanValue);
        })
    })();

    (() => {
        const orderTimeSpan = document.querySelector('[time]');
        const orderTimeValue = Number(orderTimeSpan.getAttribute('time'));
        orderTimeSpan.innerText = moment(orderTimeValue).locale('uk').format('DD MMMM YYYY, h:mm:ss');
    })();

</script>
