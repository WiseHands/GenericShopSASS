<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>Публічний договір</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="icon"
          type="image/png"
          href="wisehands/assets/images/favicon.png">
</head>

<style>
    header {
        max-width: 1200px;
        margin: 0 auto;
    }
    ul.privacy-breadcrumb {
        padding: 0 16px 10px 0;
        margin-bottom: 0;
        list-style: none;
    }

    ul.privacy-breadcrumb li {
        display: inline;
        font-size: 18px;
    }

    ul.privacy-breadcrumb li + li:before {
        padding: 8px;
        color: black;
        content: "/\00a0";
    }

    ul.privacy-breadcrumb li a {
        color: #000;
        text-decoration: none;
    }

    ul.privacy-breadcrumb li a:hover {
        color: #000;
        text-decoration: underline;
    }
</style>

<body>
<header>
    <ul class="privacy-breadcrumb">
        <li><a href="/ua/privacy">Головна</a></li>
        <li><a href="">Публічний договір</a></li>
    </ul>
</header>
</body>
</html>
