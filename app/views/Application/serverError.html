<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <meta name="author" content="" />
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Fail</title>
    <link href="/wisehands/mainpage/css/animate.css" rel="stylesheet"/>
    <script src="/wisehands/mainpage/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #fff;
    }
    .server-error-main {
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .server-error-img {
        margin-top: 3rem;
    }
    .server-error-img img {
        width: 600px;
    }
    .server-error-text p {
        font-size: 1.8rem;
        font-weight: 500;
        text-align: center;
    }
    .server-error-main a {
        text-decoration: none;
        color: #000;
    }
    button {
        background-color: #fff;
        border: 2px solid #000;
        padding: 1rem 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
    }
    button:hover {
        color: #fff;
        background-color: #000;
        cursor: pointer;
    }
    @media screen and (max-width: 768px) {
        .server-error-img  img {
            width: 100%;
        }
        .server-error-text p {
            font-size: 1.5rem;
        }
    }
</style>
<body>

<div class="server-error-main">
    <div class="server-error-img wow heartBeat">
        <img src="../../../wisehands/landing/images/error.jpg">
    </div>
    <div class="server-error-text wow fadeInUp" data-wow-delay="0.5s">
        <p>&{'server.error'}</p>
    </div>
    <a href="/" class="wow fadeInUp" data-wow-delay="0.5s"><button type="button">Назад</button></a>
</div>

<script src="wisehands/assets/js/jquery-2.2.3.min.js"></script>
<script src="wisehands/assets/bootstrap3/js/bootstrap.min.js"></script>
</body>
</html>
