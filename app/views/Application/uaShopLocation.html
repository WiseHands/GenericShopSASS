<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>Магазин на карті</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="icon"
          type="image/png"
          href="wisehands/assets/images/favicon.png">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuKg9jszEEgoGfUlIqmd4n9czbQsgcYRM&callback=initMap"></script>

</head>
<style>
    body, p, h1, h2, h3, h4, h5, h6, i, a {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Helvetica', sans-serif;
        overflow-x: hidden;
        font-size: 16px;
        box-sizing: border-box;
    }
    .column-container{
        display: flex;
        flex-direction: column;
        max-width: 900px;
        margin: 0 auto;
        overflow: hidden;
        align-items: center;
    }
    .title-container {
        display: flex;
        flex-direction: column;
        padding: 1rem;
        max-width: 900px;
    }
        .shop-address-container{
            align-items: flex-start;
        }
            .text-row{
               display: flex;
               flex-direction: row;
            }
            .text-row p{
                margin-right: 3px;
            }
    .map{
        height: 400px;
        width: 100%;
        margin: 5px;

    }
    .border{
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
    }

</style>
<body>
<div class="column-container">
    <div class="title-container">
        <p>Позначте адресу магазина на карті, або збережіть існуючу адресу</p>
        <div class="shop-address-container">
            <div class="text-row"> <p>Місто: </p> <p id="addressCity"></p> </div>
            <div class="text-row"> <p>Вулиця: </p> <p id="addressStreet"></p> </div>
            <div class="text-row"> <p>№ будівлі: </p> <p id="addressNumberHouse"></p> </div>
        </div>
    </div>
    <div id="googleMap" class="map" data-wow-delay="0.1s"></div>
</div>

</body>
</html>
<script>
    let map, marker, pointLocation;
    const addressCity = document.getElementById('addressCity');
    const addressStreet = document.getElementById('addressStreet');
    const addressNumberHouse = document.getElementById('addressNumberHouse');

    fetch('/contact/details', {
        method: 'GET'
    }).then(function (response) {
        return response.json();
    }).then(function (data) {
        console.log("data for map",data);
        initMap(data.shopLocation);
        setAddressFromResponse(data);
    });

    function setAddressFromResponse(address){
        addressCity.innerText = address.addressCity
        addressStreet.innerText = address.addressStreet
        addressNumberHouse.innerText = address.addressNumberHouse
    }

    function initMap(shopCoordinates){
        console.log("mapInitialization", Number(shopCoordinates.latitude), Number(shopCoordinates.longitude));
        latitude = Number(shopCoordinates.latitude);
        longitude = Number(shopCoordinates.longitude);
        let shopLocation = new google.maps.LatLng(latitude, longitude);
            console.log("shopLocation", shopLocation.toString());
        let mapOptions = {
            streetViewControl: false,
            center: shopLocation,
            zoom: 17
        };
        map = new google.maps.Map(document.getElementById('googleMap'), mapOptions);
        marker = new google.maps.Marker({position: shopLocation, map: map});
        map.addListener('click', function(event) {
            pointLocation = event.latLng
            if (marker) marker.setMap(null);
            marker = new google.maps.Marker(
                { position: pointLocation,
                  map: map }
            );
            geocodeLatLng(pointLocation);
            console.log('click on map', event.latLng);
        });
    }

    function geocodeLatLng(location) {
        let geocoder = new google.maps.Geocoder();
        geocoder.geocode({
            'location': location
        }, function(results, status) {
            if (status === 'OK') {
                if (results[0]) {

                    map.setZoom(17);
                    console.log("address for shop store", results[0].address_components[0].long_name);
                    console.log("address for shop store", results[0].address_components[1].long_name);
                    console.log("address for shop store", results[0].address_components[2].long_name);

                    addressCity.innerText = results[0].address_components[2].long_name;
                    addressStreet.innerText = results[0].address_components[1].long_name;
                    addressNumberHouse.innerText = results[0].address_components[0].long_name;

                } else {
                    console.log('no address');
                }
            } else {
                console.log('finded address ', status);
            }
        });
    }

</script>
