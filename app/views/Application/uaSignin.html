<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>Вхід до кабінету</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="icon"
          type="image/png"
          href="wisehands/assets/images/favicon.png">
</head>
<style>
    body, p, h1, h2, h3, h4, h5, h6, i, a {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Helvetica', sans-serif;
        overflow-x: hidden;
        font-size: 16px;
        box-sizing: border-box;
    }
    .signin-header {
        display: flex;
        align-items: center;
        padding: 1rem;
        margin: 0 auto 2rem auto;
        max-width: 1200px;
    }
    .signin-header img {
        width: 50px;
        height: 50px;
        padding-right: 1rem;
    }
    .signin-header p {
        font-size: 2rem;
    }
    .signin-header a {
        text-decoration: none;
        color: #000;
    }
    .signin-block {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        text-align: center;
    }
    .signin-block h1 {
        font-size: 2.5rem;
        font-weight: 900;
    }
    .social-button {
        display: flex;
        justify-content: center;
        padding: 1rem 0;
        flex-wrap: wrap;
    }
    .social-button button {
        margin: 1rem;
        padding: 0.7rem 3rem 0.7rem 1rem;
        text-transform: uppercase;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: none;
        cursor: pointer;
        width: 320px;
        font-weight: 700;
    }
    .signin-fb-button {
        background-color: #3c5a96;
        color: #fff;
    }
    .signin-fb-button:hover {
        background-color: #2E4D8B;
    }
    .signin-fb-button span, .signin-google-button span {
        padding: 0 1rem;
    }
    .signin-google-button {
        background-color: #fff;
        color: #808080;
        box-shadow: 0 1px 1px rgba(0,0,0,.24), 0 0 1px rgba(0,0,0,.12)
    }
    .signin-google-button:hover {
        color: #000;
    }
    .signin-form {
        max-width: 350px;
        margin: 0 auto;
    }
    .signin-form input{
        width: 100%;
    }
    .signin-form input[type=email] {
        padding: 1rem 0 1rem 1rem;
        margin: 0.5rem 0;
    }

    .signin-form input[type=password] {
        margin: 0.5rem 0;
        padding: 1rem 0 1rem 1rem;
    }
    .signin-form button {
        padding: 1rem 0 1rem 1rem;
        text-transform: uppercase;
        align-items: center;
        border: none;
        cursor: pointer;
        width: 100%;
        font-weight: 700;
    }
    .signin-form-button {
        background-color: lightseagreen;
        color: #fff;
    }
    .signin-form-button:hover {
        background-color: #2E4D8B;
    }
</style>

<body>
    <div class="signin-header">
        <img src="/wisehands/assets/images/main_logo_black.png">
        <a href="/main"><p id="">WiseShop</p></a>
    </div>
    <div class="signin-block">
        <h1>Вхід до особистого кабінету</h1>
        <div class="social-button">
            <button class="signin-fb-button">
                <span>
                    <i class="fa fa-facebook-f"  style="font-size:24px; color: #fff"></i>
                </span>Увійти через Facebook
            </button>
            <button class="signin-google-button">
                <span>
                    <i class="fa fa-google"  style="font-size:24px; color: #808080"></i>
                </span>Увійти через Google
            </button>
        </div>
        <span>АБО</span>
        <form name="login-form" class="signin-form">
            <input type="email" name="username" value="Email">
            <input type="password" name="password" value="Пароль">
            <button class="signin-form-button">
                Увійти
            </button>
        </form>
    </div>
</body>

</html>
