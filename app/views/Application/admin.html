    <h4 class="text-center"><i>{{status}}</i></h4>

            <div class="col-xs-6">
                <h4>{{item.name}}</h4>
            </div>
            <div class="col-xs-6">
                <h4 class="text-right">{{item.total}} грн</h4>
            </div>
        </div>
    </div>
