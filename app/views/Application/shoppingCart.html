<style>
    .center-container {
        display: flex;
        max-width: 900px;
        margin: 0 auto;
        overflow: hidden;
        align-items: center;

    }

    .cart-button {
        padding: 5px;
        margin: 25px;
        background-color: #ebebeb;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
    }

    .cart-button:hover {
        box-shadow: 0 15px 15px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
    }

    .cart-title {
        margin-top: 20px;
    }

    .cart-title h5 {
        font-size: 1.4em;
        font-weight: 550;
        padding-left: 11px;

    }

    .product-cart {
        height: auto;
        flex-direction: row;
        align-items: flex-start;
    }

    .about-product {
        margin: 5px;
        border-bottom: 1px solid lightgrey;
        display: flex;
        justify-content: space-between;
        flex-direction: row;
    }

    .list-of-product {
        display: flex;
        flex-direction: column;
        flex-grow: 2;
        /*overflow: scroll;*/
    }

    .products {
        margin: 5px;
        display: flex;
        flex-direction: row;
    }

    .product-image {
        margin-top: 7px;
        height: 100px;
        /*weight: 600px;*/
    }

    .product-title h5, h6 {
        flex-grow: 2;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .product-title, calculate-product {
        margin: 5px;
        flex-direction: column;
        align-items: center;
    }

    .remove-product:hover {
        font-size: 1.1em;
        font-weight: 400;
    }

    .calculate-product {
        width: 100px;
        text-align: center;
        margin: 5px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .calculate-product h5 {
        margin-bottom: 3px;
    }

    .price-product {
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        align-items: center;
        margin: 10px;
    }

    .change-product {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .plus-minus-product {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .plus-minus-product h3 {
        margin: 5px;
    }

    .plus-minus-product input[type=number] {
        width: 40px;
    }

    .buttons {
        position: relative;
        padding-top: 30px;
        margin-right: 60px;
    }

    button[class*=btn] {
        width: 30px;
        height: 30px;
        background-color: #E1E8EE;
        border-radius: 6px;
        border: none;
        cursor: pointer;
    }
    .minus-btn img {
        margin-bottom: 3px;
    }
    .plus-btn img {
        margin-top: 2px;
    }

    @media screen and (max-width: 767px) {
        .product-cart {
            flex-direction: column;
            align-items: center;
        }

        .list-of-product {
            width: 99%;
        }

        .price-product {
            margin: 10 5 10 10;
            flex-direction: row-reverse;
            justify-content: space-between;
            width: 90%;
        }
    }

    @media screen and (max-width: 420px) {
        .about-product {
            flex-direction: column;
        }

        .change-product, .plus-minus-product {
            flex-direction: row;
        }

        .calculate-product {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 99%;
            padding: 0 10 0 5;
        }
    }

    /* Customize the radio button */
    .container {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* Hide the browser's default radio button */
    .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }

    /* Create a custom radio button */
    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border-radius: 50%;
    }

    /* On mouse-over, add a grey background color */
    .container:hover input ~ .checkmark {
        background-color: #ccc;
    }

    /* When the radio button is checked, add a blue background */
    .container input:checked ~ .checkmark {
        background-color: #2196F3;
    }

    /* Create the indicator (the dot/circle - hidden when not checked) */
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    /* Show the indicator (dot/circle) when checked */
    .container input:checked ~ .checkmark:after {
        display: block;
    }

    /* Style the indicator (dot/circle) */
    .container .checkmark:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
    }
</style>

<script>
    class LineItem extends HTMLElement {

    }

    window.customElements.define('line-item', LineItem);

    // product item counter


    store.subscribe(() => {
        let shoppingCartState = store.getState();
        console.log("shoppingCartState ", shoppingCartState);

        let listContainer = document.querySelector('.list-of-product');
        listContainer.innerHTML = '';
        for (let i = 0; i < shoppingCartState.lineItemList.length; i++) {
            let _lineItem = shoppingCartState.lineItemList[i];

            let _tpl = document.querySelector('#productrow');
            _tpl.content.querySelector('h5').innerText = _lineItem.product.name;
            _tpl.content.querySelector('h6').innerText = _lineItem.product.description;
            _tpl.content.querySelector('img').src = "/public/product_images/${shop.uuid}/" + _lineItem.product.mainImage.filename;

            _tpl.content.querySelector('#count-prod').textContent = '' + _lineItem.quantity;

            _tpl.content.querySelector('.remove-product').setAttribute('line-item-uuid', _lineItem.uuid);

            _tpl.content.querySelector('.minus-btn').setAttribute('line-item-uuid', _lineItem.uuid);
            _tpl.content.querySelector('.plus-btn').setAttribute('line-item-uuid', _lineItem.uuid);

            _tpl.content.querySelector('.total').innerText = String(_lineItem.quantity * _lineItem.product.price) + " UA";

            let clone = document.importNode(_tpl.content, true);
            listContainer.prepend(clone);
            console.log("shoppingCartState ", _lineItem);

        }
    });

    function addItem() {
        let uuid = '';

        for(let i=0; i<event.path.length; i++) {
            let currentTarget = event.path[i];
            if(!currentTarget.classList) return;
            currentTarget.classList.forEach(
                function(value) {
                    if(value === 'plus-btn') {
                        uuid = currentTarget.getAttribute('line-item-uuid');

                        fetch('/api/plustocart?uuid=' + uuid, {
                            method: 'POST'
                        }).then(function (response) {
                            return response.json();
                        }).then(function (data) {
                            store.dispatch({type: 'SHOPPINGCART', payload: data});
                        });

                    }
                },
            );
        }

    };

    function minusItem() {
        let uuid = '';

        for(let i=0; i<event.path.length; i++) {
            let currentTarget = event.path[i];
            if(!currentTarget.classList) return;
            currentTarget.classList.forEach(
                function(value) {
                    if(value === 'minus-btn') {
                        uuid = currentTarget.getAttribute('line-item-uuid');

                        fetch('/api/minusfromcart?uuid=' + uuid, {
                            method: 'DELETE'
                        }).then(function (response) {
                            return response.json();
                        }).then(function (data) {
                            store.dispatch({type: 'SHOPPINGCART', payload: data});
                        });

                    }
                },
            );
        }

    };


    function removeLineItem() {
        let uuid = event.target.getAttribute('line-item-uuid');
        console.log('removeLineItem', uuid);

        fetch('/api/cart?uuid=' + uuid, {
            method: 'DELETE'
        }).then(function (response) {
            return response.json();
        }).then(function (data) {
            store.dispatch({type: 'SHOPPINGCART', payload: data});
        });

    }

</script>
