<style>
    .center-container {
        display: flex;
        max-width: 900px;
        margin: 0 auto;
        overflow: hidden;
        align-items: center;

    }
    .empty-basket-container{

        display: none;
        flex: 1;
        flex-direction: column;
        align-items: center;
    }

    .empty-basket-container img{
        padding-top: 10px;
    }

    .cart-title {
        margin-top: 20px;
    }

    .cart-title h5 {
        font-size: 1.4em;
        font-weight: 550;
        padding-left: 11px;

    }

    .product-cart {
        height: auto;
        flex-direction: row;
        align-items: flex-end;
    }

    .about-product {
        margin: 5px;
        border-bottom: 1px solid lightgrey;
        display: flex;
        flex-direction: row;
    }

    .list-of-product {

        display: flex;
        flex-direction: column;
        flex: 1;

        /*overflow: scroll;*/
    }
    .product-list-container{
        width: 100%;
        display: flex;
        justify-content: space-between;
        flex-direction: row;
    }
    .products {
        margin: 5px;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .product-image {
        margin-top: 7px;
        height: 5em;
        /*weight: 600px;*/
    }

    .product-title h5, .product-title h6 {
        flex-grow: 2;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .product-title, calculate-product {
        margin: 5px;
        flex-direction: column;
        align-items: center;
    }

    .product-title {
        flex: 1;
    }

    .remove-product:hover {
        font-size: 1.1em;
        font-weight: 400;
    }

    .calculate-product {
        width: 100px;
        text-align: center;
        margin: 5px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .calculate-product h5 {
        margin-bottom: 3px;
    }

    .order-details-container {
        display: none;
        flex-direction: column;
        margin: 10px;
    }

    .change-product {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .product-details-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .product-details-container h3 {
        margin: 5px;
    }

    .product-details-container input[type=number] {
        width: 40px;
    }



    button[class*=btn] {
        width: 30px;
        height: 30px;
        background-color: #E1E8EE;
        border-radius: 6px;
        border: none;
        cursor: pointer;
    }

    .plus-btn img {
        margin-top: 2px;
    }

    button img {
        width: 18px;
        height: 18px;
    }

    .order-details-container input[type=button], .empty-basket-container input[type=button] {
        background-color: #fff;
        color: #000;
        border: 2px solid #000;
    }
    .order-details-container input[type=button]:hover, .empty-basket-container input[type=button]:hover{
        background-color: #000;
        color: #fff;
        border: 2px solid #fff;
    }



    .button-show-all{
        padding: 10 25px;
        background-color: #1c1c1c;
        color: #FFF;
        font-size: 1.3em;
        margin: 20px 0 0 0;
        text-transform: uppercase;
        border: none;
        cursor: pointer;
        /*background-color: #ebebeb;*/
        /*box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);*/
    }
    .button-show-all:hover {
        background-color: #1c1c1c;
        color: #fff;
        border: 2px solid #fff;
    }

    #count-prod{
        padding: 0 5px;
    }

    .delivery-types, .payment-types, .client-info{
        display: flex;
        flex-direction: column;

    }

    .total-price{
        flex-direction: column;
    }

    .total {
        white-space: nowrap;
        margin: 0;
        min-width: 100px;
        text-align: center;
    }

    .grow-equally {
        flex-grow: 1;
    }

    .delivery-types h4, .payment-types h4, .client-info h4{
        font-size: 1.4rem;
        font-weight: 600;
    }

    #cartTotalPrice {
        font-size: 1.8rem;
        font-weight: 600;
        text-transform: uppercase;
        min-width: 220px;
    }

    @media screen and (max-width: 767px) {
        .product-cart {
            flex-direction: column;
            align-items: center;
        }

        .list-of-product {
            width: 99%;
        }

        .order-details-container {
            margin: 10px 5px 10px 20px;
            width: 90%;
        }
        .product-list-container{
            flex-direction: column;
        }

    }

    @media screen and (max-width: 420px) {
        .about-product {
            flex-direction: column;
        }
        .product-details-container {
            flex-direction: row;
            padding: 10px 15px;
            justify-content: space-between;
        }

    }

    .remove-button-container {
        margin-left: 1em;
    }

    .total {
        margin-left: 1em;
    }

    .product-title h5 {
        margin: 0;
        max-width: 240px;
    }

    .text-style {
        font-weight: 400;
        font-size: 1.5em;
    }

    .truncate {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .validation-details{
        color: red;
    }


</style>

<script>
    class LineItem extends HTMLElement {

    }

    window.customElements.define('line-item', LineItem);

    // set delivery and payment type for radio button

    function setDeliveryType(deliverance) {

        fetch('/api/cart/delivery?deliverytype=' + deliverance.value, {
            method: 'PUT'
        }).then(function (response) {
            return response.json();
        }).then(function (data) {
            store.dispatch({type: 'SHOPPINGCART', payload: data});
        });
    }

    function setPaymentType(payment) {

        fetch('/api/cart/payment?paymenttype=' + payment.value, {
            method: 'PUT'
        }).then(function (response) {
            return response.json();
        }).then(function (data) {
            store.dispatch({type: 'SHOPPINGCART', payload: data});
        });
    }

    // end set del. and paym. continue with client info

    let clientName = document.getElementById('client-name');
    let clientPhone = document.getElementById('client-phone');
    let clientComments = document.getElementById('client-comments');
    let validationClientInfo = document.getElementById('validation-client-info');
    validationClientInfo.style.visibility = 'hidden';
    let validationMessage = '- ';
    validationClientInfo.innerText = validationMessage;

    clientName.onblur = function () {
        let path = '/api/cart/client/info?clientname=' + clientName.value;
        console.log("here clientName: ", clientName.value);

        fetch(path, {
            method: 'PUT'
        }).then(function (response) {
            return response.json();
        }).then(function (data) {
            store.dispatch({type: 'SHOPPINGCART', payload: data});
        });

    };

    clientPhone.onblur = function () {

        let path = '/api/cart/client/info?clientphone=' + clientPhone.value;
        console.log("here clientPhone: ", clientPhone.value);

        fetch(path, {
            method: 'PUT'
        }).then(function (response) {
            return response.json();
        }).then(function (data) {
            store.dispatch({type: 'SHOPPINGCART', payload: data});
        });

    };

    clientComments.onblur = function () {

        let path = '/api/cart/client/info?clientcomments=' + clientComments.value;
        console.log("here clientComments", clientComments.value);

        fetch(path, {
            method: 'PUT'
        }).then(function (response) {
            return response.json();
        }).then(function (data) {
            store.dispatch({type: 'SHOPPINGCART', payload: data});
        });

    };


    function goToNextPageAndOrderValidation() {

        let courierDelivery = document.getElementById('delivery-courier').checked;
        let postDelivery = document.getElementById('delivery-novaposhta').checked;
        let selfTakeDelivery = document.getElementById('delivery-selftake').checked;

        let payOnline = document.getElementById('payment-payonline').checked;
        let cashOnSpot = document.getElementById('payment-cashonspot').checked;

        let isDeliveryTypeSelected = courierDelivery || postDelivery || selfTakeDelivery;
        let isPaymentTypeSelected = payOnline || cashOnSpot;
        let isClientNameProvided = clientName.value.length !== 0;
        let isClientPhoneProvided = clientPhone.value.length !== 0;

        if (!isDeliveryTypeSelected){
            validationMessage = 'please choose delivery type';
        } else if (!isPaymentTypeSelected){
            validationMessage = 'please choose payment type';
        } else if(!isClientNameProvided) {
            validationMessage = 'please enter your name';
        } else if(!isClientPhoneProvided){
            validationMessage = 'please enter your phone';
        } else {
            validationMessage = '';
        }

        if (validationMessage){
            validationClientInfo.style.visibility = 'visible';
            validationClientInfo.innerText = validationMessage;
        } else {
            window.location = '/choosedelivery';
        }


    }

    // else if ((!courierDelivery || !postDelivery || !selfTakeDelivery) &&
    //            (!payOnline || !cashOnSpot) &&
    //            (clientName.value.length === 0 || clientPhone.value.length === 0)) {
    //     isValidationOrderDetails.style.visibility = 'visible';
    //     isValidationOrderDetails.innerText = 'please enter info above';
    // }

    store.subscribe(() => {
        let shoppingCartState = store.getState();
        console.log("shoppingCartState: ", shoppingCartState);

        if(shoppingCartState.clientName !== undefined) {
            clientName.value = shoppingCartState.clientName;
        }

        if(shoppingCartState.clientPhone !== undefined) {
            clientPhone.value = shoppingCartState.clientPhone;
        }

        if(shoppingCartState.clientComments !== undefined) {
            clientComments.value = shoppingCartState.clientComments;
        }

        let delivery = shoppingCartState.deliveryType;
        switch (delivery){
            case 'COURIER':
                document.getElementById('delivery-courier').checked = true;
                break;
            case 'POSTSERVICE':
                document.getElementById('delivery-novaposhta').checked = true;
                break;
            case 'SELFTAKE':
                document.getElementById('delivery-selftake').checked = true;
                break;
        }

        let payment = shoppingCartState.paymentType;
        switch (payment){
            case 'CREDITCARD':
                document.getElementById('payment-payonline').checked = true;
                break;
            case 'CASHONDELIVERY':
                document.getElementById('payment-cashonspot').checked = true;
                break;

        }

        let isAnyItemsPresentInCart = shoppingCartState.lineItemList.length > 0;

        let emptyBasketContainer = document.querySelector('.empty-basket-container');
        let orderDetailsContainer = document.querySelector('.order-details-container');
        let productListContainer = document.querySelector('.product-list-container');
        if (isAnyItemsPresentInCart) {
            emptyBasketContainer.style.display = 'none';
            orderDetailsContainer.style.display = 'flex';
        } else {
            emptyBasketContainer.style.display = 'flex';
            orderDetailsContainer.style.display = 'none';
            productListContainer.style.display = 'none';
        }

        let listContainer = document.querySelector('.list-of-product');
        listContainer.innerHTML = '';
        let cartTotal = 0;
        for (let i = 0; i < shoppingCartState.lineItemList.length; i++) {
            let _lineItem = shoppingCartState.lineItemList[i];

            cartTotal += _lineItem.product.price * _lineItem.quantity;

            let _tpl = document.querySelector('#productrow');
            _tpl.content.querySelector('h5').innerText = _lineItem.product.name;
            _tpl.content.querySelector('img').src = "/public/product_images/${shop.uuid}/" + _lineItem.product.mainImage.filename;

            _tpl.content.querySelector('#count-prod').textContent = '' + _lineItem.quantity;

            _tpl.content.querySelector('.remove-btn').setAttribute('line-item-uuid', _lineItem.uuid);
            _tpl.content.querySelector('.remove-btn-image').setAttribute('line-item-uuid', _lineItem.uuid);

            _tpl.content.querySelector('.minus-btn').setAttribute('line-item-uuid', _lineItem.uuid);
            _tpl.content.querySelector('.plus-btn').setAttribute('line-item-uuid', _lineItem.uuid);

            _tpl.content.querySelector('.total').innerText = String(_lineItem.quantity * _lineItem.product.price) + " грн";

            let clone = document.importNode(_tpl.content, true);
            listContainer.prepend(clone);
            console.log("shoppingCartState ", _lineItem);

        }

        document.getElementById('cartTotalPrice').innerText = "Сума: " + cartTotal + " грн";
    });

    function addItem() {
        let uuid = '';

        for(let i=0; i<event.path.length; i++) {
            let currentTarget = event.path[i];
            if(!currentTarget.classList) return;
            currentTarget.classList.forEach(
                function(value) {
                    if(value === 'plus-btn') {
                        uuid = currentTarget.getAttribute('line-item-uuid');

                        fetch('/api/cart/increase-quantity?uuid=' + uuid, {
                            method: 'POST'
                        }).then(function (response) {
                            return response.json();
                        }).then(function (data) {
                            store.dispatch({type: 'SHOPPINGCART', payload: data});
                        });

                    }
                },
            );
        }

    }

    function minusItem() {
        let uuid = '';

        for(let i=0; i<event.path.length; i++) {
            let currentTarget = event.path[i];
            if(!currentTarget.classList) return;
            currentTarget.classList.forEach(
                function(value) {
                    if(value === 'minus-btn') {
                        uuid = currentTarget.getAttribute('line-item-uuid');

                        fetch('/api/cart/decrease-quantity?uuid=' + uuid, {
                            method: 'DELETE'
                        }).then(function (response) {
                            return response.json();
                        }).then(function (data) {
                            store.dispatch({type: 'SHOPPINGCART', payload: data});
                        });

                    }
                },
            );
        }

    }

    function removeLineItem() {
        let uuid = event.target.getAttribute('line-item-uuid');

        fetch('/api/cart?uuid=' + uuid, {
            method: 'DELETE'
        }).then(function (response) {
            return response.json();
        }).then(function (data) {
            store.dispatch({type: 'SHOPPINGCART', payload: data});
        });

    }

</script>

</html>
