<style>
    .center-container{
        display: flex;
        max-width: 900px;
        margin: 0 auto;
        overflow: hidden;
        align-items: center;

    }
    .product-cart{
        margin-top: 30px;
        height: auto;
        flex-direction: row;
        align-items: flex-start;
    }
    .about-product{
        margin: 5px;
        display: flex;
        justify-content: space-between;
        flex-grow: 2;
        flex-direction: row;
    }
    .list-of-product{
        display: flex;
        flex-direction: column;
        flex-grow: 2;
        /*overflow: scroll;*/
    }
    .products{
        margin: 5px;
        display: flex;
        flex-direction: row;
        flex-grow: 2;
    }
    .product-image{
        padding: 10px;
        height: 100px;
        /*weight: 600px;*/
    }
    .product-title{
        flex-grow: 2;
    }
    .product-title, calculate-product{
        margin: 5px;
        flex-direction: column;
        align-items: center;
    }
    .calculate-product{
        margin: 5px;
    }
    .price-product{
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        align-items: center;
        margin: 10px;
    }


    /* Customize the label (the container) */
    .container {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    /* Hide the browser's default radio button */
    .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }
    /* Create a custom radio button */
    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border-radius: 50%;
    }
    /* On mouse-over, add a grey background color */
    .container:hover input ~ .checkmark {
        background-color: #ccc;
    }
    /* When the radio button is checked, add a blue background */
    .container input:checked ~ .checkmark {
        background-color: #2196F3;
    }
    /* Create the indicator (the dot/circle - hidden when not checked) */
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }
    /* Show the indicator (dot/circle) when checked */
    .container input:checked ~ .checkmark:after {
        display: block;
    }
    /* Style the indicator (dot/circle) */
    .container .checkmark:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
    }
</style>
