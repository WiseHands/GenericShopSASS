#{set shop:shop /}
<style>
    wise-shopping-cart-container{
        padding: 10px;
        margin: 0 auto;
    }
    .center-container {
        display: flex;
        max-width: 900px;
        margin: 0 auto;
        overflow: hidden;
        align-items: center;

    }
    .empty-basket-container{

        display: none;
        flex: 1;
        flex-direction: column;
        align-items: center;
    }
    .empty-basket-container img{
        padding-top: 10px;
    }
    .cart-title {
        margin-top: 20px;
    }
    .cart-title h5 {
        font-size: 1.4em;
        font-weight: 550;
        padding-left: 11px;

    }
    .product-cart {
        height: auto;
        flex-direction: row;
        align-items: flex-end;
    }
    .about-product {
        margin-right: 20px;
        border-bottom: 1px solid lightgrey;
        display: flex;
        flex-direction: row;
    }
    .cart-design {
        margin: 2.5px;
        padding: 10px;
        background-color: #fff;
        border-radius: .25rem;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
    }
    .list-of-product {
        display: flex;
        flex-direction: column;
        flex: 1;
        margin-right: 20px;
    }
    .product-list-container{
        width: 100%;
        display: flex;
        justify-content: space-between;
        flex-direction: row;

    }
    .products, .count-product {
        margin: 5px;
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    .product-image {
        height: 5em;
    }
    .product-title h5, .product-title h6 {
        flex-grow: 2;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .product-title, calculate-product {
        margin: 5px;
        flex-direction: column;
        align-items: center;
    }
    .product-title {
        flex: 1;
    }
    .calculate-product h5 {
        margin-bottom: 3px;
    }
    .order-details-container {
        display: none;
        flex-direction: column;
    }
    .product-details-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
    .product-details-container h3 {
        margin: 5px;
    }
    .product-details-container input[type=number] {
        width: 40px;
    }

    button[class*=btn] {
        width: 30px;
        height: 30px;
        background-color: #E1E8EE;
        border-radius: 6px;
        border: none;
        cursor: pointer;
    }

    .button-show-all{
        padding: 10px 25px;
        background-color: #1c1c1c;
        color: #FFF;
        font-size: 1.3em;
        margin: 20px 0 0 0;
        text-transform: uppercase;
        border: none;
        cursor: pointer;
        /*background-color: #ebebeb;*/
        /*box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);*/
    }
    .button-show-all:hover {
        background-color: #1c1c1c;
        color: #fff;
        border: 2px solid #fff;
    }

    .plus-btn img {
        margin-top: 2px;
    }

    button img {
        width: 18px;
        height: 18px;
    }

    .order-details-container input[type=button], .empty-basket-container input[type=button]{
        background-color: #fff;
        color: #000;
        border: 2px solid #000;
    }
    .order-details-container input[type=button]:hover, .empty-basket-container input[type=button]:hover{
        background-color: #000;
        color: #fff;
        border: 2px solid #fff;
    }


    #count-prod{
        padding: 0 5px;
    }

    .delivery-types, .payment-types, .client-info{
        display: flex;
        flex-direction: column;

    }
    .total-price{
        flex-direction: column;
    }
    .total {
        white-space: nowrap;
        margin: 0;
        min-width: 100px;
        text-align: center;
    }
    .grow-equally {
        flex-grow: 1;
    }
    .delivery-types h4, .payment-types h4, .client-info h4{
        font-size: 1.4rem;
        font-weight: 600;
    }
    #cartTotalPrice {
        font-size: 1.8rem;
        font-weight: 600;
        text-transform: uppercase;
        min-width: 220px;
    }
    .remove-button-container {
        margin-left: 1em;
    }
    .total {
        margin-left: 1em;
    }
    .product-title h5 {
        margin: 0;
        max-width: 240px;
    }
    .text-style {
        font-weight: 400;
        font-size: 1.5em;
    }
    .truncate {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .validation-details{
        color: red;
    }
    #product-link{
        display: flex;
        align-items: center;
        color: black;
    }
    @media screen and (max-width: 767px) {
        .product-cart {
            flex-direction: column;
            align-items: center;
        }

        .list-of-product {
            width: 99%;
        }

        .order-details-container {
            margin: 10px 5px 10px 20px;
            width: 90%;
        }
        .product-list-container{
            flex-direction: column;
        }
        .about-product {
            flex-direction: column;
        }
        .product-details-container {
            flex-direction: row;
            padding: 10px 15px;
            justify-content: space-between;
        }
        .product-title h5{
            max-width: 600px;
        }

    }
    @media screen and (max-width: 420px) {
        .about-product {
            flex-direction: column;
        }
        .product-details-container {
            flex-direction: row;
            padding: 10px 15px;
            justify-content: space-between;
        }

    }


</style>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>${shop.shopName}</title>

    <link href="/wisehands/assets/mdb_shop/font/font_awesome/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>

    <script src="/wisehands/polymer3/shopping-cart/build/es5-bundled/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
