<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>Реєстрація</title>
    <link href="wisehands/mainpage/css/animate.css" rel="stylesheet"/>
    <script src="/wisehands/mainpage/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <link rel="icon"
          type="image/png"
          href="wisehands/assets/images/favicon.png">

</head>
<style>
    body, p, h1, h2, h3, h4, h5, h6, i, a {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Helvetica', sans-serif;
        overflow-x: hidden;
        font-size: 16px;
        box-sizing: border-box;
    }
    .signup-header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        margin:  1.5rem auto;
        max-width: 1200px;
    }
    .signup-header img {
        width: 75px;
        height: 75px;
        padding-right: 1rem;
    }
    .signup-header p {
        font-size: 2rem;
    }
    .signup-header a {
        text-decoration: none;
        color: #000;
    }
    .signup-block {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        text-align: center;
    }
    .signup-block h1 {
        font-size: 2.5rem;
        font-weight: 500;
    }

    .signup-form {
        max-width: 350px;
        margin: 0 auto;
    }
    .signup-form a {
        color: #000;
        text-decoration: none;
    }

    .form-field {
        position: relative;
    }
    input {
        width: 100%;
        box-sizing: border-box;
        margin: 1rem 0;
        padding: 1rem 1rem 1rem 0;
        border: none;
        border-bottom: 1px solid #9e9e9e;
    }
    input:focus {
        outline: none;
    }
    label {
        font-size: 1rem;
        position:absolute;
        pointer-events:none;
        left: 0;
        top: 31px;
        transition:0.2s ease all;
        -moz-transition:0.2s ease all;
        -webkit-transition:0.2s ease all;
    }
    input:focus ~ label, input:not(:placeholder-shown) ~ label 		{
        top: 0;
        font-size:0.9rem;
        color:#20b2aa;
    }
    .highlight 	{
        position:relative;
        display:block;
        width:350px;
    }
    .highlight:before, .highlight:after 	{
        content:'';
        height:2px;
        width:0;
        bottom:1px;
        position:absolute;
        top: -17px;
        background:#20b2aa;
        transition:0.2s ease all;
        -moz-transition:0.2s ease all;
        -webkit-transition:0.2s ease all;
    }
    .highlight:before {
        left:50%;
    }
    .highlight:after {
        right:50%;
    }

    /* active state */
    input:focus ~ .highlight:before, input:focus ~ .highlight:after {
        width:50%;
    }

    .signup-form button {
        padding: 1rem;
        text-transform: uppercase;
        align-items: center;
        border: none;
        cursor: pointer;
        width: 100%;
        font-weight: 700;
        margin: 1rem 0;
    }
    .signup-form-button {
        background-color: #20b2aa;
        color: #fff;
    }
    .signup-form-button:hover {
        background-color: #1d9f98;
    }
    .signup-form p {
        margin: 0.5rem 0 1rem 0;
        font-size: 0.8rem;
        font-weight: 800;
        text-transform: uppercase;
    }
    .signup-form p:hover {
        cursor: pointer;
        color: #20b2aa;
    }
    .show-message-container {
        display: none;
      max-width: 350px;
      margin: auto;
    }
    .show-message-container p {
      font-size: 18px;
    }
    .link-button {
      background-color: #20b2aa;
      color: #fff;
      padding: 1rem;
      text-transform: uppercase;
      align-items: center;
      border: none;
      cursor: pointer;
      width: 100%;
      font-weight: 700;
      margin: 1rem 0;
    }
    @media screen and (max-width: 768px) {
        .signup-header {
            margin-bottom: 1rem;
        }
        .signup-block h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        .social-button button {
            margin: 1rem 0;
        }
    }
</style>
<body>
<div class="signup-header wow fadeIn"  data-wow-delay="0.2s" data-wow-duration="1">
    <img src="/wisehands/assets/images/main_logo_black.png">
</div>
<div class="signup-block wow fadeIn" data-wow-delay="0.4s" data-wow-duration="1">
    <div id="show-message" class="show-message-container wow fadeIn" data-wow-delay="0.4s" data-wow-duration="1">
        <p>Запит успішно виконаний, найближчим часом з Вами звяжуться</p>
        <button class="link-button" onclick="linkToMain()">На головну</button>
    </div>
    <form id="login-form" class="signup-form">
        <div class="form-field">
            <input id="client-name" type="text" name="name" required placeholder=" ">
            <span class="highlight"></span>
            <label for="client-name">Ім'я</label>
        </div>
        <div class="form-field">
            <input id="client-company" type="text" name="company" required placeholder=" ">
            <span class="highlight"></span>
            <label for="client-company">Назва компанії</label>
        </div>
        <div class="form-field">
            <input id="client-phone" type="tel" name="phone" required placeholder=" "  pattern="^[0-9-+\s()]*$">
            <span class="highlight"></span>
            <label for="client-phone">Номер телефону</label>
        </div>
        <div class="form-field">
            <input id="client-email" type="email" name="email" required placeholder=" ">
            <span class="highlight"></span>
            <label for="client-email">Email</label>
        </div>
        <button class="signup-form-button" type="submit">Відправити</button>
    </form>
</div>
</body>

<script>

    function linkToMain() {
      window.location = "/landing"
    }

    let form = document.getElementById('login-form');

    function signUp() {

        let name = document.getElementById('client-name').value;
        let company = document.getElementById('client-company').value;
        let phone = document.getElementById('client-phone').value;
        let email = document.getElementById('client-email').value;
        let clientInfo = {
            name: name,
            company: company,
            phone: phone,
            email: email
        };
        console.log("clientInfo => ", clientInfo);

        let params = JSON.stringify(clientInfo);
        fetch('/api/email/send/to/admins', {
            method: 'POST',
            body: params
        }).then(function (response) {
            if (response.status === 200){
              form.style.display="none";
              document.getElementById('show-message').style.display="block";
            }
            console.log("response /api/email/send/to/admins: ", response);
            return response.json();
        });
    }

    form.addEventListener( "submit", function ( event ) {
        event.preventDefault();
        signUp();
    } );

    function checkUserByEmailOrPhoneNumber(data) {
        if (data.status === 420){
            console.log("ERROR", data.message)
        }
        if (data.status === 421){
            console.log("ERROR", data.message)
        }
    }

</script>
</html>
