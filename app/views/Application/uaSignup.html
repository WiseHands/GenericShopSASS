<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>Реєстрація</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="icon"
          type="image/png"
          href="wisehands/assets/images/favicon.png">
</head>
<style>
    body, p, h1, h2, h3, h4, h5, h6, i, a {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Helvetica', sans-serif;
        overflow-x: hidden;
        font-size: 16px;
        box-sizing: border-box;
    }
    .signup-header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        margin: 0 auto;
        max-width: 1200px;
    }
    .signup-header img {
        width: 50px;
        height: 50px;
        padding-right: 1rem;
    }
    .signup-header p {
        font-size: 2rem;
    }
    .signup-header a {
        text-decoration: none;
        color: #000;
    }
    .signup-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
        text-align: center;
        display: flex;
        height:  calc(100vh - 82px);
        align-items: center;
    }
    .signup-block h1 {
        font-size: 1.8rem;
        font-weight: 500;
    }
    .signup-image, .signup-block {
        flex: 0 1 50%;
        margin: 1rem;
    }
    .social-button {
        display: flex;
        justify-content: center;
        padding: 1rem 0;
        flex-wrap: wrap;
        max-width: 80%;
        margin: 0 auto;
    }
    .social-button button {
        padding: 0.7rem 0.5rem;
        text-transform: uppercase;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        cursor: pointer;
        width: 100%;
        font-weight: 700;
    }
    .signup-fb-button {
        background-color: #3c5a96;
        color: #fff;
    }
    .signup-fb-button:hover {
        background-color: #2E4D8B;
    }
    .signup-fb-button span, .signup-google-button span {
        padding: 0 0.5rem 0 0.5rem;
    }
    .signup-google-button {
        background-color: #fff;
        color: #808080;
        box-shadow: 0px 0px 3px 1px rgba(0,0,0,0.75);
    }
    .signup-google-button:hover {
        color: #000;
    }
    .signup-image img {
        max-width: 100%;
    }
    .signup-form {
        max-width: 80%;
        margin: 0 auto;
    }
    .signup-form a {
        color: #000;
        text-decoration: none;
    }

    .form-field {
        position: relative;
    }
    input {
        width: 100%;
        box-sizing: border-box;
        margin: 1rem 0;
        padding: 1rem 0 1rem 1rem;
        border: none;
        border-bottom: 1px solid #9e9e9e;
    }
    input:focus {
        outline: none;
    }
    label {
        font-size: 1rem;
        position:absolute;
        pointer-events:none;
        left: 1rem;
        top: 31px;
        transition:0.2s ease all;
        -moz-transition:0.2s ease all;
        -webkit-transition:0.2s ease all;
    }
    input:focus ~ label, input:not(:placeholder-shown) ~ label 		{
        top: 0;
        font-size:0.9rem;
        color:#20b2aa;
    }
    .highlight 	{
        position: relative;
        display: block;
        width: 100%;
    }
    .highlight:before, .highlight:after 	{
        content:'';
        height:2px;
        width:0;
        bottom:1px;
        position:absolute;
        top: -17px;
        background:#20b2aa;
        transition:0.2s ease all;
        -moz-transition:0.2s ease all;
        -webkit-transition:0.2s ease all;
    }
    .highlight:before {
        left:50%;
    }
    .highlight:after {
        right:50%;
    }

    /* active state */
    input:focus ~ .highlight:before, input:focus ~ .highlight:after {
        width:50%;
    }

    .signup-form button {
        padding: 1rem 0 1rem 1rem;
        text-transform: uppercase;
        align-items: center;
        border: none;
        cursor: pointer;
        width: 100%;
        font-weight: 700;
        margin: 1rem 0;
        letter-spacing: 1px;
    }
    .signup-form-button {
        background-color: #20b2aa;
        color: #fff;
    }
    .signup-form-button:hover {
        background-color: #1d9f98;
    }
    .signup-form p {
        margin: 0.5rem 0 1rem 0;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .signup-form p:hover {
        cursor: pointer;
        color: #20b2aa;
    }
    .form-oferta p {
        font-size: 0.8rem;
        font-weight: 400;
        text-transform: inherit;
    }
    .form-oferta p:hover {
        cursor: auto;
        color: #000;
    }
    .form-oferta a {
        font-size: 0.8rem;
        font-weight: 400;
        text-decoration: underline;
    }
    .form-oferta a:hover {
        text-decoration: none;
        cursor: pointer;
    }
    .or-text {
        max-width: 80%;
        margin: 0 auto;
        overflow: hidden;
    }
    .or-text:before {
        margin-right: 5px;
        margin-left: -50%;
    }

    .or-text:after {
        margin-left: 5px;
        margin-right: -50%;
    }
    .or-text:before, .or-text:after {
        content: '';
        background: #777;
        display: inline-block;
        height: 1px;
        width: 50%;
        vertical-align: middle;
        position: relative;
    }

    @media screen and (max-width: 768px) {
        .signup-header {
            margin-bottom: 1rem;
        }
        .social-button button {
            margin: 1rem 0;
        }
        .signup-form, .social-button, .or-text {
            max-width: 100%;
        }
        .signup-image {
            display: none;
        }
        .signup-block {
            flex: 1;
        }
    }
</style>
<body>
<div class="signup-header">
    <img src="/wisehands/assets/images/main_logo_black.png">
    <a href="/landing"><p id="">WiseStore</p></a>
</div>
<div class="signup-container">
    <div class="signup-image">
        <img src="/wisehands/assets/images/signup.svg">
    </div>
    <div class="signup-block">
        <h1>Реєстрація</h1>
        <div class="social-button">
            <!--<button class="signup-fb-button">-->
            <!--<span>-->
            <!--<i class="fa fa-facebook-f"  style="font-size:24px; color: #fff"></i>-->
            <!--</span>-->
            <!--Facebook-->
            <!--</button>-->
            <button class="signup-google-button" onclick="signUpThroughGoogle()">
                <span>
                    <i class="fa fa-google"  style="font-size:24px; color: #808080"></i>
                </span> Google
            </button>
        </div>
        <div class="or-text">
            Або заповніть поля
        </div>
        <form id="login-form" class="signup-form">
            <div class="form-field">
                <input id="signup-name" type="text" name="name" required placeholder=" ">
                <span class="highlight"></span>
                <label for="signup-name">Ім'я</label>
            </div>
            <div class="form-field">
                <input id="signup-surname" type="text" name="surname" required placeholder=" ">
                <span class="highlight"></span>
                <label for="signup-surname">Прізвище</label>
            </div>
            <div class="form-field">
                <input id="signup-phone" type="tel" name="surname" required placeholder=" "  pattern="^[0-9-+\s()]*$">
                <span class="highlight"></span>
                <label for="signup-phone">Номер телефону</label>
            </div>
            <div class="form-field">
                <input id="signup-email" type="email" name="email" required placeholder=" ">
                <span class="highlight"></span>
                <label for="signup-email">Email</label>
            </div>
            <div class="form-field">
                <input id="signup-password" type="password" name="password" required placeholder=" ">
                <span class="highlight"></span>
                <label for="signup-password">Пароль</label>
            </div>
            <button class="signup-form-button" type="submit">
                Зареєструватися
            </button>
            <a href="/ua/signin"><p>Увійти</p></a>
            <div class="form-oferta">
                <p>Реєструючись, ви погоджуєтесь з умовами <a href="/ua/contract">публічної оферти та умовами надання послуг WiseStore</a>
                </p>
            </div>
        </form>
    </div>
</div>
</body>

<script>

    function start() {
        gapi.load('auth2', function() {
            window.auth2 = gapi.auth2.init({
                client_id: '${googleOauthClientId}'
            });
        });
    }

    function signUpThroughGoogle() {
        console.log("here");
        window.auth2.grantOfflineAccess({'redirect_uri': 'postmessage'}).then(signInCallback);

    };

    function signInCallback(authResult) {
        if (authResult['code']) {
            const url = '/storeauthcode?authCode=' + authResult['code'];

            fetch(url, {
                method: 'POST'
            }).then(function(response){
                //headers //status
                if(response.ok) {
                    let token = response.headers.get('JWT_TOKEN');
                    localStorage.setItem('JWT_TOKEN', token);
                }
                console.log('signInCallback' + response);
                return response.json();
            }).then(function(data){
                console.log('signInCallback' + data);

                if (data){
                    window.location = "/dashboard";
                }

            })
        }
    }
</script>
<script src="https://apis.google.com/js/platform.js?onload=start" async defer></script>
<script>
    function signUp() {
        console.log("here");
        let name = document.getElementById('signup-name').value;
        let lastName = document.getElementById('signup-surname').value;
        let phone = document.getElementById('signup-phone').value;
        let email = document.getElementById('signup-email').value;
        let password = document.getElementById('signup-password').value;
        let clientInfo = {
            name: name,
            lastName: lastName,
            phone: phone,
            email: email,
            password: password
        };
        let params = JSON.stringify(clientInfo);
        fetch('/api/sign-up', {
            method: 'POST',
            body: params
        }).then(function (response) {
            if(response.ok) {
                let token = response.headers.get('JWT_TOKEN');
                localStorage.setItem('JWT_TOKEN', token);
            }
            return response.json();
        }).then(function (data) {
            console.log("response data: ", data);
            checkUserByEmailOrPhoneNumber(data);
            if (data.uuid){
                window.location = "/dashboard";
            }
        });
    }

    let form = document.getElementById( "login-form" );
    form.addEventListener( "submit", function ( event ) {
        event.preventDefault();
        signUp();
    } );

    function checkUserByEmailOrPhoneNumber(data) {
        if (data.status === 420){
            console.log("ERROR", data.message)
        }
        if (data.status === 421){
            console.log("ERROR", data.message)
        }
    }

</script>
</html>
