#{set shop:shop /}
<style>
    .flex-column-container{
        display: flex;
        flex-direction: column;
    }
    .center-container{
        max-width: 900px;
        margin: 0 auto;
        overflow: hidden;

    }
    .load-button {
        display: flex;
        justify-content: center;

    }
    .load-button input[type=button]:hover{
        background-color: #000;
        color: #fff;
        border: 2px solid #fff;
    }

    .load-button input[type=button] {
        background-color: #fff;
        color: #000;
        border: 2px solid #000;
    }

    .button-show-all{
        width: 270px;
        background-color: #1c1c1c;
        color: #FFF;
        font-size: 1.3em;
        padding: 10px 5px;
        margin: 20px 0 0 0;
        text-transform: uppercase;
        border: none;
        cursor: pointer;
        /*background-color: #ebebeb;*/
        /*box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);*/
    }
    .button-show-all:hover {
        background-color: #1c1c1c;
        color: #fff;
        border: 2px solid #fff;
    }
</style>
<!DOCTYPE html>
<html lang="${shop.locale}" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="${shop.contact.description}" />
    <meta name="author" content="${shop.shopName}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="google-site-verification" content="${shop.googleWebsiteVerificator}" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="${shop.shopName}" />
    <meta property="og:description" content="${shop.contact.description}" />
    <meta property="og:url" content="https://${shop.domain}/" />
    <meta property="og:site_name" content="${shop.shopName}" />


    <title>${shop.shopName}</title>

    <link href="/wisehands/assets/mdb_shop/font/font_awesome/css/font-awesome.min.css" rel="stylesheet" >
    <link href="/wisehands/assets/bootstrap4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/wisehands/assets/mdb_shop/css/mdb.min.css" rel="stylesheet" />
    <link href="/wisehands/shop/css/shop.css" rel="stylesheet" />
    <link href="/wisehands/shop/css/autocomplete.css" rel="stylesheet" >
    <link href="/wisehands/shop/js/directives/angularSelect/angular-selectbox.css" rel="stylesheet" />

    <link rel='shortcut icon' href='/public/shop_logo/${shop.uuid}/${shop.visualSettingsDTO.shopFavicon}' type='image/x-icon' >

    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>

    #{setup-redux /}
    #{get-cart /}
</head>
<body class="flex-column-container">
    #{shop-header /}
    <div class="center-container">
        <form id="orderForm" name="orderForm" ng-submit="makeOrder()">
            <h5 class="deliveryType"><b>{{'shopView.deliveryType' | translate}}</b></h5>
            <fieldset class="form-group" ng-show="deliverance.isCourierAvailable">
                <input name="deliverance"
                       type="radio"
                       class="with-gap"
                       id="radio1"
                       ng-model="deliveryType"
                       ng-required="!deliveryType"
                       value="COURIER">
                <label for="radio1"><i>{{deliverance.courierText}}</i></label>
            </fieldset>
            <fieldset class="form-group" ng-show="deliverance.isNewPostAvailable">
                <input name="deliverance"
                       type="radio"
                       class="with-gap"
                       id="radio2"
                       ng-model="deliveryType"
                       ng-required="!deliveryType"
                       value="NOVAPOSHTA">
                <label for="radio2"><i>{{deliverance.newPostText}}</i></label>

            </fieldset>
            <fieldset class="form-group" ng-show="deliverance.isSelfTakeAvailable" >
                <input name="deliverance"
                       type="radio"
                       class="with-gap"
                       id="radio3"
                       ng-model="deliveryType"
                       ng-required="!deliveryType"
                       value="SELFTAKE">
                <label class="pull-left autoHeight" for="radio3">{{deliverance.selfTakeText}}</label>
            </fieldset>
        </form>
    </div>

    <div class="load-button">
        <a href="/products/all">
            <input class="button-show-all" type="button" value="next">
        </a>
    </div>
</body>
    #{if shop.visualSettingsDTO.isFooterOn}
        #{footer-shop /}
    #{/if}
</html>
