#{set language:language /}
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title>Success</title>
    <link href="/wisehands/mainpage/css/animate.css" rel="stylesheet"/>
    <script src="/wisehands/mainpage/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<style>
    .done-main {
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .done-img {
        margin-top: 3rem;
    }
    .done-text p {
        font-size: 1.5rem;
        font-weight: 500;
        text-align: center;
        font-family: sans-serif;
    }
    .done-main a {
        text-decoration: none;
        color: #000;
    }
    button {
        background-color: #fff;
        border: 2px solid #000;
        padding: 1rem 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
    }
    button:hover {
        color: #fff;
        background-color: #000;
        cursor: pointer;
    }
    @media screen and (max-width: 768px) {
        .done-img  img {
            width: 100%;
        }
        .done-text p {
            font-size: 1.3rem;
            font-family: sans-serif;
        }
    }
</style>
<body>
#{verbatim}
<div class="done-main">
    <div class="done-img wow fadeInUp">
        <img src="../../../wisehands/landing/images/successful.jpg">
    </div>
    <div class="done-text wow fadeInUp" data-wow-delay="0.5s">
        <p>${delivery.orderMessage}</p>
    </div>
    <a href="/" class="wow fadeInUp" data-wow-delay="0.5s"><button type="button">&{'gotomain'}</button></a>
</div>
#{/verbatim}
<script src="wisehands/assets/js/jquery-2.2.3.min.js"></script>
<script src="wisehands/assets/bootstrap3/js/bootstrap.min.js"></script>
</body>
</html>
