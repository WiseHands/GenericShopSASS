    <main class="p-t-6">
        <div class="container text-xs-center">
            <div class="col-lg-4 col-md-6" ng-repeat="productDTO in products">

                <!--Card-->
                <div class="card">

                    <!--Card image-->
                    <div class="view overlay hm-white-slight z-depth-1">
                        <img ng-src="public/product_images/{{productDTO.fileName}}" class="img-fluid" alt="">
                        <a>
                            <div class="mask"></div>
                        </a>
                    </div>
                    <!--/.Card image-->

                    <!--Card content-->
                    <div class="card-block text-xs-center">
                        <!--Category & Title-->
                        <h4 class="card-title fixed-height"><strong><a href="">{{productDTO.name}}</a></strong></h4>

                        <!--Description-->
                        <p class="card-text productDescriptionTruncate" rows="3">{{productDTO.description}}</p>

                        <!--Card footer-->
                        <div class="card-footer">
                            <span class="left">{{productDTO.price}} грн</span>
                            <span class="right" ng-click="buyStart($index, $event)"><a class="" data-toggle="tooltip" data-placement="top" title="Add to Wishlist"><i class="fa fa-heart"></i></a></span>
                        </div>

                    </div>
                    <!--/.Card content-->

                </div>


                <div class="modal fade cart-modal" id="cart-modal-ex" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <!--Content-->
                        <div class="modal-content">
                            <!--Header-->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel">Ваша корзина</h4>
                            </div>
                            <!--Body-->
                            <div class="modal-body">

                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th class="headerCentering">Назва товару</th>
                                        <th class="headerCentering">Ціна</th>
                                        <th ng-click="removeAll()"><a><i class="fa fa-remove center-block removeAllRedIcon"></i></a></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="item in selectedItems">
                                        <td>{{item.name}}</td>
                                        <td><strong>{{item.price}}</strong> ₴ x <strong>{{item.quantity}}</strong></td>
                                        <td ng-click="removeSelectedItem($index)"><a><i class="fa fa-remove center-block"></i></a></td>
                                    </tr>
                                    <tr class="total">
                                        <td><i>Разом</i></td>
                                        <td><i>{{total}}</i> ₴</td>
                                    </tr>
                                    </tbody>
                                </table>

                                <button class="btn btn-primary">Замовити</button>

                            </div>
                            <!--Footer-->
                            <div class="modal-footer">
                                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>-->
                            </div>
                        </div>
                        <!--/.Content-->
                    </div>
                </div>
