<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>Створення магазину</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="icon"
          type="image/png"
          href="wisehands/assets/images/favicon.png">
</head>

<style>
    body, p, h1, h2, h3, h4, h5, h6, i, a {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Helvetica', sans-serif;
        overflow-x: hidden;
        font-size: 16px;
        box-sizing: border-box;
    }

    .wizard-main {
        display: flex;
        height: 100vh;
    }

    .wizard-img1 {
        flex: 1 1 40%;
        background: url("../wisehands/landing/images/wizard1.jpg") no-repeat;
        background-size: cover;
        background-position: center;
    }

    .wizard-img2 {
        flex: 1 1 40%;
        background: url("../wisehands/landing/images/wizard2.jpg") no-repeat;
        background-size: cover;
        background-position: center;
    }

    .wizard-img3 {
        flex: 1 1 40%;
        background: url("../wisehands/landing/images/wizard3.jpg") no-repeat;
        background-size: cover;
        background-position: center;
    }

    .wizard-img img {
        width: 100%;
        height: 100vh;
    }

    .wizard-block {
        flex-basis: 60%;
    }

    .wizard-form {
        width: 80%;
        height: 750px;
        margin: 1rem auto;
        border-radius: 10px;
        box-shadow: 5px 5px 5px 0px rgba(0, 0, 0, 0.3), 0px 5px 5px 0px rgba(0, 0, 0, 0.14), -1px -2px 2px -1px rgba(0, 0, 0, 0.12);
        position: relative;
    }

    .wizard-form h2 {
        text-align: center;
        font-size: 1.3rem;
        font-weight: 600;
        padding: 2rem 0 1rem 0;
    }

    .steps {
        display: flex;
        width: 90%;
        margin: 0 auto 1rem auto;
        padding: 1rem 0;
        border-top: 1px solid #ebebeb;
        border-bottom: 1px solid #ebebeb;
    }

    .step {
        display: flex;
        align-items: center;
        width: 33%;
        padding-left: 1rem;
    }

    #step2 {
        border-left: 1px solid #ebebeb;
        border-right: 1px solid #ebebeb;
    }

    .wiz-step {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        border: 2px solid black;
        width: 36px;
        height: 36px;
        margin-right: 0.5rem;
    }

    .active div {
        color: #20b2aa;
        border: 2px solid #20b2aa;
    }

    .active span {
        color: #20b2aa;
    }

    .wiz-step p {
        font-size: 1.5rem;
        font-weight: 600;
    }

    .step1-form, .step2-form, .step3-form {
        width: 90%;
        margin: 0 auto 1rem auto;
    }

    .form-field {
        position: relative;
    }

    .form-field-store-domain {
        position: relative;
        width: 30%;
        font-weight: 600;
    }

    .store-domain {
        display: flex;
        align-items: flex-end;
    }

    .store-domain-text {
        padding-top: 1rem;
    }

    .store-domain p {
        font-size: 20px;
        font-weight: 400;
        color: #6a6a6a;
        margin-bottom: 1rem;
    }

    #store-domain-error {
        color: red;
        font-size: 14px;
    }

    #handle-delivery-error {
        color: red;
        margin-bottom: 0;
        margin-left: 60px;
    }

    #store-domain {
        padding-bottom: 0;
        text-align: right;
    }

    #store-name {
        margin-bottom: rem;
    }

    .form-field input, .form-field-store-domain input, .wizard-socialnetwork input {
        width: 100%;
        box-sizing: border-box;
        margin: 1rem 0;
        padding: 1rem 0 1rem 1rem;
        border: none;
        border-bottom: 1px solid #9e9e9e;
    }

    .form-field input:focus, .wizard-socialnetwork input:focus {
        outline: none;
    }

    .form-field label, .wizard-socialnetwork label {
        font-size: 1rem;
        position: absolute;
        pointer-events: none;
        top: 31px;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
    }

    .form-field input:focus ~ label, .form-field input:not(:placeholder-shown) ~ label, .wizard-socialnetwork input:focus ~ label, .wizard-socialnetwork input:not(:placeholder-shown) ~ label {
        top: 0;
        font-size: 0.9rem;
        color: #20b2aa;
    }

    .highlight {
        position: relative;
        display: block;
        width: 100%;
    }

    .highlight:before, .highlight:after {
        content: '';
        height: 2px;
        width: 0;
        bottom: 1px;
        position: absolute;
        top: -17px;
        background: #20b2aa;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
    }

    .highlight:before {
        left: 50%;
    }

    .highlight:after {
        right: 50%;
    }

    #handle-delivery-error, #handle-currency-error {
        color: red;
        margin-bottom: 0;
        margin-left: 60px;
    }

    #handle-payment-error {
        color: red;
        margin-bottom: 0;
        margin-left: 35px;
    }

    .delivery-payment-container, .currency-payment-container {
        display: flex;
        align-items: center;
        padding-bottom: 10px;
    }

    .currency-payment-container {
        padding-bottom: 0;
    }
    /* active state */
    input:focus ~ .highlight:before, input:focus ~ .highlight:after {
        width: 50%;
    }

    textarea {
        width: 100%;
        height: 150px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-top: 1rem;
        margin-bottom: 16px;
        resize: vertical;
    }

    .step3-form p:first-child {
        margin-bottom: 0.5rem;
    }

    .wizard-delivery, .wizard-payment {
        margin-bottom: 1rem;
    }
    .wizard-delivery p {
        margin-bottom: .5rem;

    }
    .form-button {
        display: flex;
        justify-content: flex-end;
        width: 90%;
        margin: 3rem auto 1rem auto;
        position: absolute;
        right: 2rem;
        bottom: 2rem;
    }

    button {
        background-color: #fff;
        border: 2px solid #000;
        height: 50px;
        width: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 1rem;
    }

    button:hover, button:hover {
        color: #fff;
        background-color: #000;
        cursor: pointer;
    }

    button[hidden] {
        display: none;
    }
    /*start circle loading animation*/

    .circle-loading-animation {
        margin-top: 20%;
        margin-left: 40%;
        position: relative;
        width: 120px;
        height:120px;
    }

    .circle-loading-animation .wBall {
        position: absolute;
        width: 114px;
        height: 114px;
        opacity: 0;
        transform: rotate(225deg);
        -o-transform: rotate(225deg);
        -ms-transform: rotate(225deg);
        -webkit-transform: rotate(225deg);
        -moz-transform: rotate(225deg);
        animation: orbit 4.5325s infinite;
        -o-animation: orbit 4.5325s infinite;
        -ms-animation: orbit 4.5325s infinite;
        -webkit-animation: orbit 4.5325s infinite;
        -moz-animation: orbit 4.5325s infinite;
    }

    .circle-loading-animation .wBall .wInnerBall{
        position: absolute;
        width: 15px;
        height: 15px;
        background: rgb(0,0,0);
        left:0px;
        top:0px;
        border-radius: 15px;
    }

    .circle-loading-animation #wBall_1 {
        animation-delay: 0.986s;
        -o-animation-delay: 0.986s;
        -ms-animation-delay: 0.986s;
        -webkit-animation-delay: 0.986s;
        -moz-animation-delay: 0.986s;
    }

    .circle-loading-animation #wBall_2 {
        animation-delay: 0.193s;
        -o-animation-delay: 0.193s;
        -ms-animation-delay: 0.193s;
        -webkit-animation-delay: 0.193s;
        -moz-animation-delay: 0.193s;
    }

    .circle-loading-animation #wBall_3 {
        animation-delay: 0.3965s;
        -o-animation-delay: 0.3965s;
        -ms-animation-delay: 0.3965s;
        -webkit-animation-delay: 0.3965s;
        -moz-animation-delay: 0.3965s;
    }

    .circle-loading-animation #wBall_4 {
        animation-delay: 0.5895s;
        -o-animation-delay: 0.5895s;
        -ms-animation-delay: 0.5895s;
        -webkit-animation-delay: 0.5895s;
        -moz-animation-delay: 0.5895s;
    }

    .circle-loading-animation #wBall_5 {
        animation-delay: 0.793s;
        -o-animation-delay: 0.793s;
        -ms-animation-delay: 0.793s;
        -webkit-animation-delay: 0.793s;
        -moz-animation-delay: 0.793s;
    }



    @keyframes orbit {
        0% {
            opacity: 1;
            z-index:99;
            transform: rotate(180deg);
            animation-timing-function: ease-out;
        }

        7% {
            opacity: 1;
            transform: rotate(300deg);
            animation-timing-function: linear;
            origin:0%;
        }

        30% {
            opacity: 1;
            transform:rotate(410deg);
            animation-timing-function: ease-in-out;
            origin:7%;
        }

        39% {
            opacity: 1;
            transform: rotate(645deg);
            animation-timing-function: linear;
            origin:30%;
        }

        70% {
            opacity: 1;
            transform: rotate(770deg);
            animation-timing-function: ease-out;
            origin:39%;
        }

        75% {
            opacity: 1;
            transform: rotate(900deg);
            animation-timing-function: ease-out;
            origin:70%;
        }

        76% {
            opacity: 0;
            transform:rotate(900deg);
        }

        100% {
            opacity: 0;
            transform: rotate(900deg);
        }
    }

    @-o-keyframes orbit {
        0% {
            opacity: 1;
            z-index:99;
            -o-transform: rotate(180deg);
            -o-animation-timing-function: ease-out;
        }

        7% {
            opacity: 1;
            -o-transform: rotate(300deg);
            -o-animation-timing-function: linear;
            -o-origin:0%;
        }

        30% {
            opacity: 1;
            -o-transform:rotate(410deg);
            -o-animation-timing-function: ease-in-out;
            -o-origin:7%;
        }

        39% {
            opacity: 1;
            -o-transform: rotate(645deg);
            -o-animation-timing-function: linear;
            -o-origin:30%;
        }

        70% {
            opacity: 1;
            -o-transform: rotate(770deg);
            -o-animation-timing-function: ease-out;
            -o-origin:39%;
        }

        75% {
            opacity: 1;
            -o-transform: rotate(900deg);
            -o-animation-timing-function: ease-out;
            -o-origin:70%;
        }

        76% {
            opacity: 0;
            -o-transform:rotate(900deg);
        }

        100% {
            opacity: 0;
            -o-transform: rotate(900deg);
        }
    }

    @-ms-keyframes orbit {
        0% {
            opacity: 1;
            z-index:99;
            -ms-transform: rotate(180deg);
            -ms-animation-timing-function: ease-out;
        }

        7% {
            opacity: 1;
            -ms-transform: rotate(300deg);
            -ms-animation-timing-function: linear;
            -ms-origin:0%;
        }

        30% {
            opacity: 1;
            -ms-transform:rotate(410deg);
            -ms-animation-timing-function: ease-in-out;
            -ms-origin:7%;
        }

        39% {
            opacity: 1;
            -ms-transform: rotate(645deg);
            -ms-animation-timing-function: linear;
            -ms-origin:30%;
        }

        70% {
            opacity: 1;
            -ms-transform: rotate(770deg);
            -ms-animation-timing-function: ease-out;
            -ms-origin:39%;
        }

        75% {
            opacity: 1;
            -ms-transform: rotate(900deg);
            -ms-animation-timing-function: ease-out;
            -ms-origin:70%;
        }

        76% {
            opacity: 0;
            -ms-transform:rotate(900deg);
        }

        100% {
            opacity: 0;
            -ms-transform: rotate(900deg);
        }
    }

    @-webkit-keyframes orbit {
        0% {
            opacity: 1;
            z-index:99;
            -webkit-transform: rotate(180deg);
            -webkit-animation-timing-function: ease-out;
        }

        7% {
            opacity: 1;
            -webkit-transform: rotate(300deg);
            -webkit-animation-timing-function: linear;
            -webkit-origin:0%;
        }

        30% {
            opacity: 1;
            -webkit-transform:rotate(410deg);
            -webkit-animation-timing-function: ease-in-out;
            -webkit-origin:7%;
        }

        39% {
            opacity: 1;
            -webkit-transform: rotate(645deg);
            -webkit-animation-timing-function: linear;
            -webkit-origin:30%;
        }

        70% {
            opacity: 1;
            -webkit-transform: rotate(770deg);
            -webkit-animation-timing-function: ease-out;
            -webkit-origin:39%;
        }

        75% {
            opacity: 1;
            -webkit-transform: rotate(900deg);
            -webkit-animation-timing-function: ease-out;
            -webkit-origin:70%;
        }

        76% {
            opacity: 0;
            -webkit-transform:rotate(900deg);
        }

        100% {
            opacity: 0;
            -webkit-transform: rotate(900deg);
        }
    }

    @-moz-keyframes orbit {
        0% {
            opacity: 1;
            z-index:99;
            -moz-transform: rotate(180deg);
            -moz-animation-timing-function: ease-out;
        }

        7% {
            opacity: 1;
            -moz-transform: rotate(300deg);
            -moz-animation-timing-function: linear;
            -moz-origin:0%;
        }

        30% {
            opacity: 1;
            -moz-transform:rotate(410deg);
            -moz-animation-timing-function: ease-in-out;
            -moz-origin:7%;
        }

        39% {
            opacity: 1;
            -moz-transform: rotate(645deg);
            -moz-animation-timing-function: linear;
            -moz-origin:30%;
        }

        70% {
            opacity: 1;
            -moz-transform: rotate(770deg);
            -moz-animation-timing-function: ease-out;
            -moz-origin:39%;
        }

        75% {
            opacity: 1;
            -moz-transform: rotate(900deg);
            -moz-animation-timing-function: ease-out;
            -moz-origin:70%;
        }

        76% {
            opacity: 0;
            -moz-transform:rotate(900deg);
        }

        100% {
            opacity: 0;
            -moz-transform: rotate(900deg);
        }
    }

    @media screen and (max-width: 1100px){
        .circle-loading-animation{
            margin-top: 20%;
        }
        .wizard-form{
            width: 100%;
            height: 100%;
            margin: 0;
        }
    }


    /*end circle loading animation*/

    @media screen and (max-width: 768px) {
        #wizardBackImage {
            display: none;
        }
        .wizard-form {
            height: 850px;
        }

        .wizard-img {
            display: none;
        }

        .wizard-block {
            flex-basis: 100%;
            padding: 1rem;
        }

        .steps {
            flex-direction: column;
        }

        .step {
            width: 100%;
            margin: 0.5rem 0;
        }

        .step1-form, .step2-form, .step3-form {
            width: 95%;
        }

        #step2 {
            border-left: 0;
            border-right: 0;
        }

        .form-field-store-domain {
            width: calc(100% - 100px);
        }

        textarea {
            height: 200px;
        }
    }
</style>

<body>
<div class="wizard-main">
    <div id="wizardBackImage" class="wizard-img1, wizard-img2, wizard-img3">
    </div>

    <div class="wizard-block">

        <div class="wizard-form">
            <h2>Створення магазину</h2>

            <div class="steps">
                <div class="step active">
                    <div class="wiz-step">
                        <p>1</p>
                    </div>
                    <span>Магазин</span>
                </div>
                <div class="step">
                    <div class="wiz-step">
                        <p>2</p>
                    </div>
                    <span>Контакти</span>
                </div>
                <div class="step">
                    <div class="wiz-step">
                        <p>3</p>
                    </div>
                    <span>Конфігурація</span>
                </div>
            </div>

            <form onsubmit="return false">

                <section class="step1-form" id="firstForm" form-step="1">
                    <div class="form-field">
                        <input id="store-name" type="text" name="shopName" required
                               onblur="setMainSettingForShop(event)">
                        <span class="highlight"></span>
                        <label for="store-name">Назва магазину</label>
                    </div>
                    <p class="store-domain-text">Вкажіть веб-адресу Вашого магазину</p>
                    <div class="form-field">
                        <div class="store-domain">
                            <div class="form-field-store-domain">
                                <input id="store-domain" type="text" name="shopDomain" required
                                       onblur="checkDomainNameAvailability(event)">
                            </div>
                            <p class="store-domain-name">.wstore.pro</p>
                        </div>
                        <p id="store-domain-error"></p>
                    </div>
                    <div class="form-field">
                <textarea id="store-about" placeholder="Опис магазину" name="shopDescription" required
                          onblur="setMainSettingForShop(event)"></textarea>
                    </div>
                </section>

                <section class="step2-form" id="secondForm" form-step="2" hidden>
                    <div class="form-field">
                        <input id="store-city" type="text" name="cityName" required placeholder=" "
                               onblur="setShopContactInfo(event)">
                        <span class="highlight"></span>
                        <label for="store-city">Місто</label>
                    </div>
                    <div class="form-field">
                        <input id="store-street" type="text" name="streetName" required placeholder=" "
                               onblur="setShopContactInfo(event)">
                        <span class="highlight"></span>
                        <label for="store-street">Вулиця</label>
                    </div>
                    <div class="form-field">
                        <input id="store-house" type="text" name="buildingNumber" placeholder=" "
                               onblur="setShopContactInfo(event)">
                        <span class="highlight"></span>
                        <label for="store-house">Будинок</label>
                    </div>
                </section>

                <section class="step3-form" form-step="3" hidden>
                    <div class="wizard-delivery">
                        <p>Виберіть варіанти отримання товару клієнтом</p>
                        <div class="delivery-payment-container">
                            <div>
                                <input type="checkbox" id="wizardСourier" name="courier" value="courier">
                                <label for="wizardСourier">Кур'єр</label><br>
                                <input type="checkbox" id="wizardPost" name="novaposhta" value="novaposhta">
                                <label for="wizardPost">Нова пошта</label><br>
                                <input type="checkbox" id="wizardSelftake" name="self" value="self">
                                <label for="wizardSelftake">Самовивіз</label><br>
                            </div>
                            <div>
                                <p id="handle-delivery-error"></p>
                            </div>
                        </div>
                        <p>Виберіть одну валюту для магазину</p>
                        <div class="currency-payment-container">
                            <div>
                                <input type="checkbox" id="wizardUah" name="uah" value="UAH">
                                <label for="wizardUah">Гривня</label><br>
                                <input type="checkbox" id="wizardUsd" name="usd" value="USD">
                                <label for="wizardUsd">Долар</label><br>
                                <input type="checkbox" id="wizardEur" name="eur" value="EUR">
                                <label for="wizardEur">Євро</label><br>
                            </div>
                            <div>
                                <p id="handle-currency-error"></p>
                            </div>
                        </div>

                    </div>

                    <div class="wizard-socialnetwork">
                        <p>Вкажіть посилання на соціальні мережі</p>
                        <div class="form-field">
                            <input id="store-facebook" type="text" name="facebook" placeholder=" "
                                   onblur="setSocialNetworkInfo(event)">
                            <span class="highlight"></span>
                            <label for="store-facebook">Facebook</label>
                        </div>
                        <div class="form-field">
                            <input id="store-instagram" type="text" name="instagram" placeholder=" "
                                   onblur="setSocialNetworkInfo(event)">
                            <span class="highlight"></span>
                            <label for="store-instagram">Instagram</label>
                        </div>
                        <div class="form-field">
                            <input id="store-youtube" type="text" name="youtube" placeholder=" "
                                   onblur="setSocialNetworkInfo(event)">
                            <span class="highlight"></span>
                            <label for="store-youtube">Youtube</label>
                        </div>
                    </div>

                </section>

                <div class="form-button">
                    <button class="previous-step-button" onclick="previousStep()" hidden>Назад</button>
                    <button type="submit" class="next-step-button" onclick="proceedNext()">Далі</button>
                </div>

            </form>

            <div class="circle-loading-animation" hidden>
                <div class="wBall" id="wBall_1">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_2">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_3">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_4">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_5">
                    <div class="wInnerBall"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
  const isShopCreated = localStorage.getItem('isShopCreated');
  if(isShopCreated === 'true'){
      getWizardInfo();
  }
  let isValidateAddressDomainName;
  let currentFormStep = 1;

  const urlForDeliveryPaymentType = '/api/wizard/delivery-payment-info';

  const wizardForms = document.querySelectorAll('section');
  const currentStepIndicators = document.querySelectorAll('.step');
  const previousActionButton = document.querySelector('.previous-step-button');
  const nextActionButton = document.querySelector('.next-step-button');
  const requiredFields = document.querySelectorAll('[required]');

  const circleLoadingAnimation = document.querySelector('.circle-loading-animation');
  const form = document.querySelector('form');


  requiredFields.forEach(requiredField => {
    requiredField.addEventListener('input', event => event.target.setCustomValidity(''));
  });

  function proceedNext() {
    const isLastSTep = currentFormStep === 3;
    if (isLastSTep) {
      settingVariantsOfDeliveryAndPaymentTypes();
      return;
    }
    if (!validateCurrentForm()) return;
    currentFormStep++;
    setCurrentFormAndFormStepIndicator();
    setIsPreviousStepButtonHidden();
    setNextButtonLabel();
  }

  function previousStep() {
    currentFormStep--;
    setCurrentFormAndFormStepIndicator();
    setIsPreviousStepButtonHidden();
    setNextButtonLabel();
  }

  function validateCurrentForm() {
    const currentForm = document.querySelector('section[form-step="' + currentFormStep + '"]');
    const currentFormInputs = currentForm.querySelectorAll('[required]');
    let validInputs = 0;
    currentFormInputs.forEach(input => {
      input.value.trim() ? input.setCustomValidity('') : input.setCustomValidity('Заповніть, будь ласка, це поле');
      if (input.value.trim()) validInputs++;
    });
    return validInputs === currentFormInputs.length;
  }

  function setIsPreviousStepButtonHidden() {
    previousActionButton.hidden = currentFormStep === 1;
  }

  function setCurrentFormAndFormStepIndicator() {
    wizardForms.forEach(form => {
      const formStep = form.getAttribute('form-step');
      const isCurrentFormStepEqualsDisplayedFormStep = currentFormStep === Number(formStep);
      form.hidden = !isCurrentFormStepEqualsDisplayedFormStep;
    });

    currentStepIndicators.forEach((currentStepIndicator, index) => {
      const isCurrentStepIndicatorIndexEqualsToCurrentFormStep = index + 1 === currentFormStep;
      !isCurrentStepIndicatorIndexEqualsToCurrentFormStep ? currentStepIndicator.classList.remove('active') : currentStepIndicator.classList.add('active');

    });
  }

  function setNextButtonLabel() {
    const isLastSTep = currentFormStep === 3;
    nextActionButton.innerHTML = isLastSTep ? 'Готово' : 'Далі';
  }

  function setMainSettingForShop(event) {
    localStorage.setItem('isShopCreated', 'true');
    console.log('setMainSettingForShop: ', event.target.name, event.target.value);
    const params = '?' + event.target.name + '=' + event.target.value;
    const url = '/api/wizard/update' + params;
    _generateRequest(url);
  }

  function setShopContactInfo(event) {
    const params = '?' + event.target.name + '=' + event.target.value;
    const url = '/api/wizard/shop-contact-info' + params;
    _generateRequest(url);
  }

  function checkDomainNameAvailability(event) {
    const params = '?' + event.target.name + '=' + event.target.value;
    console.log('checkDomainNameAvailability => ', params);
    const url = '/api/wizard/check-domain-name' + params;
    _generateRequest(url);
  }

  function settingVariantsOfDeliveryAndPaymentTypes() {
    const wizardСourier = document.getElementById('wizardСourier').checked;
    const wizardPost = document.getElementById('wizardPost').checked;
    const wizardSelftake = document.getElementById('wizardSelftake').checked;

    const uah = document.getElementById('wizardUah').checked;
    const usd = document.getElementById('wizardUsd').checked;
    const eur = document.getElementById('wizardEur').checked;



    const deliveryVariantsError = document.getElementById('handle-delivery-error');
	  const isSelectedDeliveryType = wizardСourier || wizardPost || wizardSelftake;

	  const errorMessage = 'Виберіть один із варіантів';
	  deliveryVariantsError.innerText = isSelectedDeliveryType ? '' : errorMessage;
	  if (!isSelectedDeliveryType) return;

	  const currencyVariantsError = document.getElementById('handle-currency-error');
	  const isSelectedCurrencyType = uah || usd || eur;

	  currencyVariantsError.innerText = isSelectedCurrencyType ? '' : errorMessage;
	  if (!isSelectedCurrencyType) return;

    const toolInfo = {
      courierDelivery: wizardСourier,
      postDepartment: wizardPost,
      selfTake: wizardSelftake,
	    uahCurrency: uah,
	    usdCurrency: usd,
	    eurCurrency: eur
    };
    console.log('toolInfo', toolInfo);
    const bodyParams = JSON.stringify(toolInfo);

    _generateRequest(urlForDeliveryPaymentType, bodyParams);
    showLoadingCircleAnimation();

  }

  function setSocialNetworkInfo(event) {
    const params = '?' + event.target.name + '=' + event.target.value;
    const url = '/api/wizard/social-info' + params;
    _generateRequest(url);
  }

  function _generateRequest(url, json) {
    let token = localStorage.getItem('JWT_TOKEN');
    const isUrlEqualDelivPayType = url == urlForDeliveryPaymentType;
    console.log("check isUrlEqualDelivPayType for creating shop: ", isUrlEqualDelivPayType);
    fetch(url, {
      method: 'POST',
      body: json,
      headers: {
        authorization: 'Bearer ' + token
      }
    }).then(function (response) {
      console.log("response response: ", response);
      return response.json();
    }).then(function (data) {
      console.log("response to prepare for creating shop: ", data.shopName);
      handlingErrorForDomainName(data);
      if (data && isUrlEqualDelivPayType) {
        setTimeout(function() {
             generateRequestForCreatingShop().then(() => window.location = '/dashboard');
        },10000);
      }
    });
  }

  function showLoadingCircleAnimation(){
    form.hidden = true;
    circleLoadingAnimation.hidden = false;
  }

  function generateRequestForCreatingShop() {
    let token = localStorage.getItem('JWT_TOKEN');
    const fetchRequest = fetch('/api/dashboard/shop/create', {
        method: 'POST',
        headers: {
            authorization: 'Bearer ' + token
        }
    }).then(function (response) {
        console.log("response response: ", response);
        return response.json();
    }).then(function (data) {

    });
    return fetchRequest;
  }


  function getWizardInfo() {
    const url = '/api/wizard/get-wizard-info';
    let token = localStorage.getItem('JWT_TOKEN');
    fetch(url, {
      method: 'GET',
      headers: {
        authorization: 'Bearer ' + token
      }
    }).then(function (response) {
      console.log("response response: ", response);
      return response.json();
    }).then(function (data) {
      setValueForMainSettingFirstForm(data);
      setValueForShopContactInfoSecondForm(data);
      setValueForDeliveryPaymentTypeInfoThirdForm(data);
    });
  }

  function setValueForMainSettingFirstForm(data) {
    console.log('setValueForMainSettingFirstForm', data);
    if (data.shopName) {
      document.getElementById('store-name').value = data.shopName;
    }
    const domain = document.getElementById('store-domain');
    let shopDomain = data.shopDomain;
    if (shopDomain) {
      shopDomain = shopDomain.split('.');
      domain.value = shopDomain[0];
    }
    console.log('setValueForMainSettingFirstForm domain.value', domain.value);

    if (domain.value) {
      isValidateAddressDomainName = true;
      console.log('setValueForMainSettingFirstForm', isValidateAddressDomainName);
    }
    if (data.shopDescription) {
      document.getElementById('store-about').innerText = data.shopDescription;
    }

  }

  function setValueForShopContactInfoSecondForm(data) {
    console.log('setValueForShopContactInfoSecondForm', data);
    if (data.cityName) {
      document.getElementById('store-city').value = data.cityName;
    }
    if (data.streetName) {
      document.getElementById('store-street').value = data.streetName;
    }
    if (data.buildingNumber) {
      document.getElementById('store-house').value = data.buildingNumber;
    }
    if (data.legalUserName) {
      document.getElementById('store-legalinfo').value = data.legalUserName;
    }
  }

  function setValueForDeliveryPaymentTypeInfoThirdForm(data) {

    document.getElementById('wizardСourier').checked = data.courierDelivery;
    document.getElementById('wizardPost').checked = data.postDepartment;
    document.getElementById('wizardSelftake').checked = data.selfTake;

    if (data.facebookLink) {
      document.getElementById('store-facebook').value = data.facebookLink;
    }
    if (data.instagramLink) {
      document.getElementById('store-instagram').value = data.instagramLink;
    }
    if (data.youtubeLink) {
      document.getElementById('store-youtube').value = data.youtubeLink;
    }
  }

  function handlingErrorForDomainName(data) {
    const containerError = document.getElementById('store-domain-error');
    if (data.status === 420) {
      containerError.style.display = "block";
      containerError.innerText = data.message;
      isValidateAddressDomainName = false;
    }
    if (data.status === 421) {
      containerError.style.display = "none";
      isValidateAddressDomainName = true;

    }
  }
</script>
