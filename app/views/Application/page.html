<!DOCTYPE html>
<style>
    .margin-all-0{
        margin: 0px 0px 0px 0px;
    }
    .flex-container-column{
        display: flex;
        flex-direction: column;
    }
    #title-container{
        /*border: 1px solid #0F0F0F;*/
        display: flex;
        justify-content: center;
    }
    #header-container{
        margin-bottom: 5px;
        height: 80px;
        box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        width: auto;
    }
    #links-container{
        display: inline-flex;
        justify-content: space-between;
    }
    #image-box{
        /*border: 1px solid #0F0F0F;*/
        height: 50px;
        width: 50px;
    }
    #image-name-container{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        width: 30%;
    }
    .text-link{
        margin: 10px;
        font-size: 18px;
    }
    .link{
        text-decoration: none;
    }
    @media screen and (max-width: 800px) {
        #links-container{
            display: none;
        }
    }
</style>
<html lang="${shop.locale}" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="${shop.contact.description}" />
    <meta name="author" content="${shop.shopName}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="google-site-verification" content="${shop.googleWebsiteVerificator}" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="${shop.shopName}" />
    <meta property="og:description" content="${shop.contact.description}" />
    <meta property="og:url" content="https://${shop.domain}/" />
    <meta property="og:site_name" content="${shop.shopName}" />


    <title>${shop.shopName}</title>


    <link rel='shortcut icon' href='public/shop_logo/${shop.uuid}/${shop.visualSettingsDTO.shopFavicon}' type='image/x-icon' >

    <base href="/">


</head>
<body class="margin-all-0">
    <div class="flex-container-column">
        #{verbatim}
            <div id="header-container">
                <div id="image-name-container">
                    <img id="image-box" src="/public/shop_logo/${shop.uuid}/${shop.visualSettingsDTO.shopLogo}">
                    <p class="text-link">${shop.shopName}</p>
                </div>
                <div id="links-container">
                        %{
                            for(_page in pageList) {
                                }%
                                <a class="link" href="/page/${_page.uuid}">
                                    <p class="text-link">${_page.title}</p>
                                </a>
                                %{
                            }
                        }%
                </div>

            </div>
            <div id="title-container">
                <p id="titleContainer">
                    ${page.title}
                </p>
            </div>
            <div id="bodyContainer" style="padding: 10px">
                ${page.body}
            </div>
        #{/verbatim}
    </div>
</body>
</html>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
<script defer src="wisehands/assets/bootstrap4.0.0/js/bootstrap.min.js"></script>
