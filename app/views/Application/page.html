#{set shop:shop /}
#{set pageList:pageList /}
<!DOCTYPE html>
<style>
    body {
        font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        margin: 0px;
        padding: 0px;
    }
    .header-full{
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
        height: 54px;
        text-align: center;
    }
    #title-container{
        /*border: 1px solid #0F0F0F;*/
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 100%;
        height: 45vh;
        background-position: center;
        background-size: cover;
        position: relative;
    }
    .header-container {
        box-sizing: border-box;
        max-width: 900px;
        height: inherit;
        margin: 0 auto;
        display: flex;
        padding: 0px 15px;
        justify-content: space-between;
        align-items: center;

    }
    .header-container a {
        text-decoration: none;
        color: #666;
    }

    .links-container{
        display: flex;
        justify-content: space-between;
    }

    .image-name-container {
        display: flex;
        align-items: center;
    }
    .image-name-container p {
        font-size: 30px;
        margin: 0px;
    }
    .image-name-container img {
        width: 30px;
        height: 30px;
    }
    .links-container p {
        margin: 10px;
        font-size: 18px;
    }
    .link {
        text-decoration: none;
        color: #666
    }
    .link:hover {
        color: #000;
    }
    .titleContainer {
        font-size: 3rem;
        font-weight: 300;
        padding: 2rem 0 0.5rem 1rem;
    }

    #bodyContainer {
        padding: 1em 1em;
        width: 100%;
    }

    .shop-name {
        padding-left: 10px;
        font-weight: 300;
        font-size: 30px;
        font-family: "Roboto", sans-serif;
        color: #373a3c;
        padding-bottom: 1px;
    }
    .data-container{
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    @media screen and (min-width: 1500px) {
        .data-container {
            max-width: 1300px;
        }
    }
    @media screen and (max-width: 800px) {
        .links-container{
            display: none;
        }
        #title-container{
            display: flex;
            justify-content: center;
            align-items: center;
    }
        .titleContainer-mob {
            font-size: 2.5rem;
            text-align: center;
            background: #fff;
            padding: 1rem;
            margin: 1rem;
            border-radius: 0.5rem;
        }
    }

</style>
<html lang="${shop.locale}" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="${shop.contact.description}" />
    <meta name="author" content="${shop.shopName}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="google-site-verification" content="${shop.googleWebsiteVerificator}" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="${shop.shopName}" />
    <meta property="og:description" content="${shop.contact.description}" />
    <meta property="og:url" content="https://${shop.domain}/" />
    <meta property="og:site_name" content="${shop.shopName}" />


    <title>${page.title} | ${shop.shopName}</title>

    <link href="/wisehands/assets/mdb_shop/font/font_awesome/css/font-awesome.min.css" rel="stylesheet" >
    <link href="/wisehands/assets/bootstrap4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/wisehands/assets/mdb_shop/css/mdb.min.css" rel="stylesheet" />
    <link href="/wisehands/shop/css/shop.css" rel="stylesheet" />
    <link href="/wisehands/shop/css/autocomplete.css" rel="stylesheet" >
    <link href="/wisehands/shop/js/directives/angularSelect/angular-selectbox.css" rel="stylesheet" />

    <link rel='shortcut icon' href='public/shop_logo/${shop.uuid}/${shop.visualSettingsDTO.shopFavicon}' type='image/x-icon' >


</head>

#{setup-redux /}
#{get-cart /}
<body>
    #{verbatim}
        #{shop-header /}
        <div class="data-container" id="data-bg">
            <div id="title-container">
                <p class="titleContainer titleContainer-mob">
                    ${page.title}
                </p>
            </div>
            <div id="bodyContainer" style="padding: 10px">
                ${page.body}
            </div>
        </div>
    #{/verbatim}
    <script>
        const backGroundImageIndex = Math.floor(Math.random() * 10) + 1;
        const style = "linear-gradient(to right, rgba(255,255,255,1) 6%, rgba(255,255,255,0.82) 24%, rgba(246,246,246,0.6) 47%, rgba(237,237,237,0.08) 100%), url('/wisehands/assets/images/pages-bg/pagebg" +backGroundImageIndex+ ".jpg') no-repeat center center / cover";
        document.getElementById('title-container').style.background = style;

    </script>
    #{if shop.faceBookPixelApiKey}
    <script>
        console.log('present faceBookPixelApiKey');
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
            n.callMethod.apply(n,arguments):n.queue.push(arguments)};
            if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
            n.queue=[];t=b.createElement(e);t.async=!0;
            t.src=v;s=b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t,s)}(window, document,'script',
            'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '${shop.faceBookPixelApiKey}');
        fbq('track', 'PageView');
    </script>
    #{/if}
</body>
</html>
