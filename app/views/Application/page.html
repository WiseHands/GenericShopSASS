<!DOCTYPE html>
<style>
    body {
        font-family: "Roboto", "Helvetica", "Arial", sans-serif;
    }
    .margin-all-0{
        margin: 0;
    }
    .flex-container-column{
        flex-direction: column;
    }
    #title-container{
        /*border: 1px solid #0F0F0F;*/
        display: flex;
        justify-content: center;
    }
    .header-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 10px 0;
        box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .header-container a {
        text-decoration: none;
        color: #666;
    }
    .header-container a:hover {
        color: #000;
    }
    .links-container{
        display: flex;
        justify-content: space-between;
    }
    #image-box{
        /*border: 1px solid #0F0F0F;*/
        height: 50px;
        width: 50px;
    }
    .image-name-container {
        display: flex;
        align-items: center;
    }
    .image-name-container p {
        padding-left: 10px;
    }
    .links-container p {
        margin: 10px;
        font-size: 18px;
    }
    .link {
        text-decoration: none;
        color: #666
    }
    .link:hover {
        color: #000;
    }
    #titleContainer {
        font-size: 1.5rem;
        font-weight: 600;
    }
    #bodyContainer {
        max-width: 1200px;
        margin: 0 auto;
    }
    @media screen and (max-width: 800px) {
        .links-container{
            display: none;
        }
    }
</style>
<html lang="${shop.locale}" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="${shop.contact.description}" />
    <meta name="author" content="${shop.shopName}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="google-site-verification" content="${shop.googleWebsiteVerificator}" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="${shop.shopName}" />
    <meta property="og:description" content="${shop.contact.description}" />
    <meta property="og:url" content="https://${shop.domain}/" />
    <meta property="og:site_name" content="${shop.shopName}" />


    <title>${shop.shopName}</title>


    <link rel='shortcut icon' href='public/shop_logo/${shop.uuid}/${shop.visualSettingsDTO.shopFavicon}' type='image/x-icon' >

    <base href="/">


</head>
<body class="margin-all-0">
    <div class="flex-container-column">
        #{verbatim}
            <div class="header-container">
                <a href="/">
                    <div class="image-name-container">

                            <img id="image-box" src="/public/shop_logo/${shop.uuid}/${shop.visualSettingsDTO.shopLogo}">
                            <p>${shop.shopName}</p>

                    </div>
                </a>

                <div class="links-container">
                        %{
                            for(_page in pageList) {
                                }%
                                <a class="link" href="/page/${_page.uuid}">
                                    <p>${_page.title}</p>
                                </a>
                                %{
                            }
                        }%
                </div>

            </div>
            <div id="title-container">
                <p id="titleContainer">
                    ${page.title}
                </p>
            </div>
            <div id="bodyContainer" style="padding: 10px">
                ${page.body}
            </div>
        #{/verbatim}
    </div>
</body>
</html>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
<script defer src="wisehands/assets/bootstrap4.0.0/js/bootstrap.min.js"></script>
