<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>Магазин на карті</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="icon"
          type="image/png"
          href="wisehands/assets/images/favicon.png">

</head>
<style>
    body, p, h1, h2, h3, h4, h5, h6, i, a {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Helvetica', sans-serif;
        overflow-x: hidden;
        font-size: 16px;
        box-sizing: border-box;
    }

    .border {
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
    }

    .main-container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .title-container {
        margin: 2rem 0;
        text-align: center;
    }

    .order-feedback-container {
        display: flex;
        flex-wrap: wrap;
    }

    .order-item-card {
        display: flex;
        margin: 1rem;
    }

    .img-item {
        display: flex;
        flex: 0 1 50%;
    }

    .img-item img {
        max-width: 100%;
    }

    .feedback-item {
        display: flex;
        flex-direction: column;
        flex: 0 1 50%;
        padding-left: 1rem;
    }

    .main-container h5 {
        font-size: 1.5rem;
        font-weight: 400;
        padding: 1rem 0 0.5rem 0;
    }

    .feedback-item p {
        padding-bottom: 1rem;
    }

    .feedback-item input, .delivery-feedback-container input {
        border-style: none;
        border-width: 1px;
        border-bottom-style: solid;
        margin: 0 1rem 2rem 0;
    }

    .main-container textarea {
        overflow-y: hidden;
        margin: 0 1rem 1rem 0;
        resize: none;
        min-height: 5rem;
        border: none;
        border-bottom: 1px solid #9e9e9e;
    }

    .delivery-feedback-container {
        display: flex;
        flex-direction: column;
        margin: 1rem;
        padding: 1rem;
    }

    .delivery-feedback-container p {
        margin: 6px;
    }

    .button-sent-feedback-container {
        display: flex;
    }

    button {
        background-color: #fff;
        border: 2px solid #000;
        height: 50px;
        padding: 0 2rem;
        margin-bottom: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 1rem;
    }

    button:hover, button:hover {
        color: #fff;
        background-color: #000;
        cursor: pointer;
    }

    @media screen and (max-width: 768px) {
        .order-item-card {
            flex-direction: column;
        }
    }
</style>
<body>
#{verbatim}
<div class="main-container">
    <div class="title-container">
        <p>Залиште, будь ласка, відгук про своє замовлення </p>
    </div>
    <div class="order-feedback-container">
        %{
        for(_orderItem in order.items) {
        }%
        <div class="order-item-card ">
            <div class="img-item">
                <img src="/wisehands/assets/images/pages-bg/pagebg3.jpg" class="item-img" alt="">
                <!--<img src="${_orderItem.imagePath}" class="item-img" alt="">-->
            </div>
            <div class="feedback-item border">
                <h5 uuid="${_orderItem.productUuid}">${_orderItem.name}</h5>
                <p>${_orderItem.price}</p>
                <p>Оцініть товар від 1 до 5</p>
                <input quality-mark-uuid="${_orderItem.productUuid}" value="" placeholder="1 - 5">
                <textarea feedback-message-uuid="${_orderItem.productUuid}" value=""
                          placeholder="Залишіть відгук тут"></textarea>
            </div>
        </div>
        %{
        }
        }%
    </div>
    <div class="delivery-feedback-container border">
        <h5>Відгук про доставку</h5>
        <input id="deliveryFeedbackQualityMark" value="" placeholder="1 - 5">
        <textarea id="deliveryFeedbackDescription" value="" placeholder="Залишіть відгук тут"></textarea>
    </div>
    <div class="button-sent-feedback-container">
        <button onclick="sentFeedback('${order.uuid}')">Send feedback</button>
    </div>
</div>
#{/verbatim}
</body>
</html>
<script>
  function getOrderFeedbackData() {
    const orderFeedbackDataArray = [];
    const orderUuids = document.querySelectorAll('[uuid]');
    orderUuids.forEach(item => {
      const uuid = item.getAttribute('uuid').toString();
      const productFeedbackObject = {
        uuid: uuid,
        quality: document.querySelector('[quality-mark-uuid="' + uuid + '"]').value,
        description: document.querySelector('[feedback-message-uuid="' + uuid + '"]').value
      };
      orderFeedbackDataArray.push(productFeedbackObject);
    });
    return orderFeedbackDataArray;
  }

  function sentFeedback(orderUuid) {
    const objectBody = {
      orderUuid: orderUuid,
      deliveryFeedback: {
        quality: document.querySelector('#deliveryFeedbackQualityMark').value,
        description: document.querySelector('#deliveryFeedbackDescription').value
      },
      feedbackToOrderItems: getOrderFeedbackData()
    };
    const params = JSON.stringify(objectBody);
    fetch('/api/feedback/save', {
      method: 'POST',
      body: params,
    }).then(response => response.json()
    ).then(response => response
    );

  }
</script>
