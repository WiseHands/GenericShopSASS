        <div class="col-xs-12 col-sm-12">

                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="textinput">Назва товару</label>
                        <input id="textinput" name="textinput" type="text" placeholder="Назва товару" class="form-control input-md" ng-model="product.name" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="textinput">Ціна товару</label>
                        <input id="textinput" name="textinput" type="number" placeholder="Ціна товару" class="form-control input-md" ng-model="product.price" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="textarea">Опис товару</label>
                        <textarea class="form-control" id="textarea" name="textarea" placeholder="Опис товару" ng-model="product.description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="filebutton">Додати фото товару</label>
                        <input id="filebutton" name="filebutton" class="input-file" type="file" ng-files="getTheFiles($files)" required>
