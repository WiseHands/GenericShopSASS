<div class="navbar navbar-default navbar-fixed-left">
    <div class="row col-md-12 verticalCentering">
        <a href="#/products">
            <span class="glyphicon glyphicon-arrow-left col-md-1"></span>
            <p class="col-md-9 pull-left desktopBackArrow">Назад</p>
        </a>
    </div>
    <hr class="col-md-11 desktopNavDivider">
    <button class="btn btn-default buttonTopMargin col-md-offset-1 col-md-10"
            form="addNewProductForm"
            type="submit">
        <span class="glyphicon glyphicon-floppy-disk pull-left"></span>
        Додати товар
    </button>
</div>
<div class="container-fluid">
    <h4></h4>
</div>

<div class="well wellSideMargin singleOrderLeftMargin">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <form ng-submit="submitProduct()" id="addNewProductForm" name="addNewProductForm">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label">Назва товару</label>
                        <input type="text"
                               placeholder="Назва товару"
                               class="form-control input-md"
                               ng-model="product.name"
                               required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Ціна товару</label>
                        <input type="number"
                               placeholder="Ціна товару"
                               class="form-control input-md"
                               ng-model="product.price"
                               required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Опис товару</label>
                        <textarea class="form-control"
                                  name="textarea"
                                  placeholder="Опис товару"
                                  ng-model="product.description"
                                  required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Додати фото товару</label>
                        <input name="filebutton"
                               class="input-file"
                               type="file"
                               ng-files="getTheFiles($files)"
                               required>
                    </div>
                </fieldset>
            </form >
        </div>
    </div>
</div>
