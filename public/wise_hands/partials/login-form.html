<div class="row" ng-cloak>
    <div class="container">
        <h2 class="title">Wise Hands</h2>
        <form class="form-signin" name="loginForm" ng-submit="logIn()">
            <div ng-hide="showShopList">
                <div class="row">
                    <div class="column">
                        <label>E-MAIL </label>
                        <input id="email" class="full-width" type="email" placeholder="E-mail" ng-model="email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label>PASSWORD </label>
                        <input id="password" class="full-width" type="password" placeholder="Password" ng-model="password" required>
                    </div>
                </div>
                <br/>
                <input class="button-submit full-width buttonStyling" type="submit" value="LOG IN">
                <p class="deniedMsg" ng-show="deniedMsg" ng-cloak>{{accessDeniedMessage}}</p>

            </div>
            <div class="row">
                <a href="#" class="forgot" ng-show="showShopList">Choose proper web-store</a>
            </div>
            <div ng-repeat="shop in user.shopList">
                <input class="button-submit full-width buttonStyling" value="{{shop.shopName}}" ng-click="properShop(shop)">
            </div>
        </form>
    </div>
</div>
