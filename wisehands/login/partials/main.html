<div class="row">
    <div class="container">
        <h2 class="title">Wise Hands</h2>
        <form class="form-signin" name="loginForm">
            <div ng-hide="showShopList">
                <div class="row">
                    <div class="column labelBotMargin">
                        <label>{{'main.create' | translate}}</label>
                    </div>
                    <div class="column">
                        <button class="button-submit full-width buttonStyling" ng-click="googleSignIn()">{{'main.googleSignIn' | translate}}</button>
                    </div>
                    <div class="column">
                        <a href="#/emailsignin"><label class="cursorPointer">{{'main.clickHere' | translate}}</label></a>
                    </div>
                </div>
            </div>
            <div ng-hide="showShopList" ng-translate-language-select></div>
            <div class="row">
                <a class="forgot" ng-show="showShopList">{{'main.chooseShop' | translate}}</a>
            </div>
            <div ng-repeat="shop in user.shopList">
                <button class="button-submit full-width buttonStyling" ng-click="properShop(shop)">{{shop.shopName}}</button>
            </div>
            <button ng-show="showSuperWiseHands" class="button-submit full-width buttonStyling" ng-click="goToSuperWiseHands()">Super Wise Hands</button>
        </form>
        <div class="row" ng-hide="showShopList">
            <a href="#/about" class="about"><h4>{{'main.about' | translate}}</h4></a>
        </div>
    </div>
</div>
