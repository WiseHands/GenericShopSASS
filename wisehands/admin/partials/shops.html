<nav class="double-navbar navbar navbar-fixed-top unique-color z-depth-1 primaryColor" role="navigation">
    <div class="container-fluid">
        <div class="row vcentering">
            <div class="col-xs-2 noPaddingLeft">
                <a data-activates="slide-out" class="button-collapse sideNavButtonStyling"><i class="fa fa-bars"></i></a>
            </div>
            <div class="col-xs-8 text-center white-text">
                <h5>
                    {{'sideNav.Shops' | translate}}
                </h5>
            </div>
            <a class="col-xs-2 noRightPadding"
              type="button"
              href="#/shops/new">
               <i class="fa fa-plus-circle pull-right whiteColor">
               </i>
            </a>
        </div>
    </div>
</nav>
<div class="flex-row">
     <div class="input-field col-md-6">
        <div class="col-xs-6">
            <p>{{'sideNav.Shops' | translate}}</p>
            <select class="form-control col-md-6"
                    ng-model="selectedShop"
                    ng-change="shopSelected(shop)"
                    ng-options="shop as shop.shopName for shop in shops">
            </select>
        </div>

    </div>
</div>
<!-- add card with shop info -->
<div class="container-fluid noSidePadding cardTopPadding">

  <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="item in departments">
     <a href="#/shops/details/{{item.uuid}}">
    <div class="card card-product hoverable">
      <div class="view overlay hm-white-slight z-depth-1">
        <img ng-src="https://maps.googleapis.com/maps/api/staticmap?center={{getLat(item)}},{{getLng(item)}}&zoom=15&size=600x300&maptype=roadmap&markers=color:red%7Clabel:S%7C{{getLat(item)}},{{getLng(item)}}&key={{activeShop.googleStaticMapsApiKey}}" class="img-responsive">
          <div class="mask waves-effect activator"></div>
      </div>
      <div id="shopInfo">
        <h5 class="truncate normal-400 shopCardInfo">{{item.shopName}}</h5>
        <h6 class="grey-text normal-400">{{item.contact.phone}}</h6>
        <h6 class="truncate shopCardInfo" style="font-size: medium; font-weight: 400">{{item.contact.address}}</h6>
        <h6 class="grey-text">{{item.contact.email}}</h6>
      </div>
    </div>
  </div>

</div>
