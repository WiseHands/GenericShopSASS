<nav class="double-navbar navbar navbar-fixed-top unique-color z-depth-1 primaryColor" role="navigation">
    <div class="container-fluid">
        <div class="row vcentering">
            <div class="col-xs-2 noPaddingLeft">
                <a data-activates="slide-out" class="button-collapse sideNavButtonStyling"><i class="fa fa-bars"></i></a>
            </div>
            <div class="col-xs-8 text-center white-text">
                <h5>
                    Оплата
                </h5>
            </div>
            <a class="col-xs-2 noRightPadding">
                <i class="fa fa-save whiteColor pull-right"
                   ng-click="setPaymentOptions()">
                </i>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row text-center">
        <spinner class="center-block" name="mySpinner" img-src="wisehands/assets/images/spinner/box.gif" show="loading"></spinner>
    </div>
    <div class="row">
        <div class="input-field col-md-12">
            <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" ng-model="payment.manualPaymentEnabled" />
            <label for="filled-in-box">Оплата готівкою</label>
        </div>
    </div><br>
    <hr>
    <div class="displayFlex" ng-show="coupons.length > 0">
        <a ng-repeat="coupon in coupons" href="#/discount/{{coupon.uuid}}" class="btn-sm fb-bg rectangle waves-effect waves-light col-xs-12 col-sm-3 text-center"><h6>Купони: {{coupon.couponIds.length}}
            <br>
            <br>
            <div ng-repeat="plan in coupon.plans">
                {{plan.minimalOrderTotal}} грн - {{plan.percentDiscount}}%
            </div>
            </h6></a>
    </div>
    <form ng-submit="createCoupons()">
        <div class="input-field col-xs-12 col-sm-6">
            <p>Відсоток знижки</p>
            <input type="number" class="validate" ng-model="plans.percentDiscount" required>
        </div>
        <div class="vcentering col-xs-12 col-sm-6 noSidePadding">
            <div class="input-field col-xs-9 col-sm-10">
                <p>Сума мін. замовлення</p>
                <input type="number" class="validate" ng-model="plans.total" required>
            </div>
            <div class="col-xs-3 col-sm-2">
                <button type="button" class="btn-floating btn-xsmall waves-effect waves-light green pull-left" ng-click="createNewCouponRow()"><i class="material-icons"><i class="material-icons">plus_one</i></i></button>
            </div>
        </div>
        <div ng-repeat="row in couponRows">
            <div class="input-field col-xs-12 col-sm-6">
                <p>Відсоток знижки</p>
                <input type="number" class="validate" ng-model="row.percentDiscount" required>
            </div>
            <div class="vcentering col-xs-12 col-sm-6 noSidePadding">
                <div class="input-field col-xs-12">
                    <p>Сума мін. замовлення</p>
                    <input type="number" class="validate" ng-model="row.total" required>
                </div>
            </div>
        </div>
        <div class="col-xs-12 input-field">
            <p>Купони (кожен з нового рядка)</p>
            <textarea id="textarea1" class="materialize-textarea" ng-model="couponsIds" rows="1" required></textarea>
        </div>
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary waves-effect waves-light pull-right">Створити</button>
        </div>
    </form>
</div>
<div class="modal fade" id="deleteAllCoupons" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="col-xs-12 text-center">
                    <p><i>{{deleteMessage}}</i></p>
                </div>
                <div class="col-xs-9">
                    <spinner class="col-xs-offset-8" name="mySpinner" img-src="wisehands/assets/images/spinner/box-xs.gif" show="modalSpinner"></spinner>
                </div>
                <div class="col-xs-offset-2 col-xs-8">
                    <button type="button" class="btn btn-danger btn-sm btn-block " ng-click="deleteAllCoupons()" ng-show="deleteButton">Видалити</button>
                </div>
                <a class="col-xs-offset-4 col-xs-4 noUnderline">
                    <button type="button" class="btn btn-success btn-sm btn-block" ng-show="succesfullDelete" ng-click="hideModal3()">Ok</button>
                </a>
            </div>
        </div>
    </div>
</div>
