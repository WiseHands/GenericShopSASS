                <i class="fa fa-arrow-circle-left whiteColor pull-left">

<div class="container-fluid noSidePadding">
    <div class="row text-center">
        <spinner class="center-block" name="mySpinner" img-src="wisehands/assets/images/spinner/box.gif" show="loading"></spinner>
    </div>
    <form class="col-md-12 noSidePadding" ng-submit="submitShops()" id="addNewShopsForm" name="addNewShopsForm" ng-hide="loading">

        <div class="input-field col-md-6">
            <input id="shopName" type="text" ng-model="shop.shopName" required>
            <label for="shopName">{{'addNewShops.shopName' | translate}}</label>
        </div>

        <div class="input-field col-md-6">
            <input id="shopAddress" type="text" ng-model="shop.shopAddress" required>
            <label for="shopAddress">{{'addNewShops.shopAddress' | translate}}</label>
        </div>

        <div class="input-field col-md-6">
            <input id="shopGmail" type="text" ng-model="shop.shopGmail" required>
            <label for="shopGmail">{{'addNewShops.shopGmail' | translate}}</label>
        </div>

        <div class="input-field col-md-6">
            <input id="shopPhoneAdmin" type="text" ng-model="shop.shopPhoneAdmin" required>
            <label for="shopPhoneAdmin">{{'addNewShops.shopPhoneAdmin' | translate}}</label>
        </div>

        <div class="input-field col-md-6">
            <input id="coords" type="text" ng-model="shop.coords" required>
            <label for="coords">{{'addNewShops.coords' | translate}}</label>
        </div>

    </form>

</div>
