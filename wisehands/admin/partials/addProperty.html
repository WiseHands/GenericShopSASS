    <div class="container-fluid">

               type="button"

                <i class="fa fa-arrow-circle-left whiteColor pull-left">
                </i>
            </a>

<div class="container-fluid noSidePadding">
    <form ng-show="!loading" class="col-md-12 noSidePadding" id="addNewProperty" name="addNewProperty" ng-submit="createProperty()">
        <div class="col-md-offset-3 input-field col-md-6 col-sm-8 col-sm-offset-2">
            <input id="property_name" type="text" ng-model="property.name" required>
            <label for="property_name">{{'editProduct.propertyName' | translate}}</label>
        </div>
        <div class="input-field col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <tags-input ng-model="property.tags">
            </tags-input>
                <button type="button" class="btn-floating btn-xsmall waves-effect waves-light secondaryColor pull-right" ng-click="addTag()"><i class="material-icons">add</i></button>
        </div>
    </form>
    <div class="row text-center">
        <spinner class="center-block" name="mySpinner" img-src="wisehands/assets/images/spinner/box.gif" show="loading"></spinner>
    </div>
