    <div class="container-fluid">

            <a class="col-xs-2 noPaddingLeft"
               type="button"
               href="#/products">
                <i class="fa fa-arrow-circle-left whiteColor pull-left">
                </i>
            </a>

            <a class="col-xs-8 text-center">
                <h5 class="white-text">Деталі</h5>

            <a class="col-xs-2 noRightPadding nav-link dropdown-toggle"

               type="button"
               data-toggle="dropdown"

                <i class="fa fa-edit whiteColor pull-right">
                </i>
                <div class="dropdown-menu pull-right col-xs-1" aria-labelledby="dropdownMenu1">
                    <a class="col-xs-12 text-left" href="#/products/details/{{product.uuid}}/edit"><p>Редагувати</p></a>

<div class="container-fluid">
    <div class="row text-center">
        <spinner class="center-block" name="mySpinner" img-src="wisehands/assets/images/spinner/box.gif" show="loading"></spinner>
    </div>
    <div class="col-md-12 noSidePadding" ng-hide="loading">
        <div class="card card-min hoverable">
            <div class="card-image waves-effect waves-block waves-light view overlay hm-white-slight col-sm-6">
                <div id="car-gall" class="carousel slide carousel-fade carousel-thumbnails carousel-gallery">
                    <!--Main image-->
                    <div class="col-xs-8">
                        <h5 class="card-label"><span class="label rgba-purple-strong">{{product.price}} грн</span></h5>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner z-depth-1 hoverable" role="listbox">
                            <!-- First slide -->
                            <div class="item active">
                                <img ng-src="/public/product_images/{{product.fileName}}" alt="slide1">
                            </div>
                            <!-- /.item -->

                            <!-- Second slide -->
                            <div class="item">
                                <img src="http://mdbootstrap.com/wp-content/uploads/2015/11/product-2.jpg" alt="slide2">
                            </div>
                            <!-- /.item -->

                            <!-- Third slide -->
                            <div class="item">
                                <img src="http://mdbootstrap.com/wp-content/uploads/2015/11/product-3.jpg" alt="slide3">
                            </div>
                            <!-- /.item -->
                        </div>
                        <!-- /.carousel-inner -->
                    </div>
                    <!--/.Main image-->

                    <!-- Indicators -->
                    <div class="col-xs-4">
                        <ul class="carousel-indicators">
                            <li data-target="#car-gall" data-slide-to="0" class="active"><img src="http://mdbootstrap.com/wp-content/uploads/2015/11/product-1.jpg" class="img-responsive z-depth-1 hoverable">
                            </li>
                            <li data-target="#car-gall" data-slide-to="1"><img src="http://mdbootstrap.com/wp-content/uploads/2015/11/product-2.jpg" class="img-responsive z-depth-1 hoverable"></li>
                            <li data-target="#car-gall" data-slide-to="2"><img src="http://mdbootstrap.com/wp-content/uploads/2015/11/product-3.jpg" class="img-responsive z-depth-1 hoverable"></li>
                        </ul>
                    </div>
                    <!-- Indicators -->

                </div>
            </div>
            <div class="card-content col-sm-6">
                <h5 class="product-title">{{product.name}}</h5>
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteProduct" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="col-xs-12 text-center">
                    <p><i>{{deleteMessage}}</i></p>
                </div>
                <div class="col-xs-9">
                    <spinner class="col-xs-offset-8" name="mySpinner" img-src="wisehands/assets/images/spinner/box-xs.gif" show="modalSpinner"></spinner>
                </div>
                <div class="col-xs-offset-2 col-xs-8">
                    <button type="button" class="btn btn-danger btn-sm btn-block " ng-click="deleteProduct()" ng-show="deleteButton">Видалити</button>
                </div>
                <a href="#/products" class="col-xs-offset-4 col-xs-4 noUnderline">
                    <button type="button" class="btn btn-success btn-sm btn-block" ng-show="succesfullDelete" ng-click="hideModal()">Ok</button>
                </a>
            </div>
        </div>
    </div>
</div>
