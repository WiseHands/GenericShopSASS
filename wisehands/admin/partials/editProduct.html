<nav class="navbar navbar-default navbar-fixed-top desktopView" role="navigation">
    <div class="row">
        <div class="col-xs-2 col-sm-2">
            <a href="#/product/details/{{product.uuid}}">
                <span class="glyphicon glyphicon-arrow-left verticalCentering landscapeFloatLeft"></span>
            </a>
        </div>
        <div class=" col-xs-8 col-sm-8 vcenter">
            <h4 class="text-center"><b>Редагування</b></h4>
        </div>
        <div class="col-xs-2 col-sm-2">
            <spinner class="center-block spinnerCentering landscapeFloatRight" name="mySpinner" img-src="wisehands/assets/images/spinner/box-xs.gif" show="loading"></spinner>
            <span class="glyphicon glyphicon-floppy-disk verticalCentering landscapeFloatRight" ng-click="updateProduct()" ng-hide="loading"></span>
        </div>
    </div>
</nav>

<div class="navbar navbar-default navbar-fixed-left">
    <div class="row col-md-12 verticalCentering">
        <a href="#/product/details/{{product.uuid}}">
            <button type="button" class="btn btn-default col-md-offset-1 col-md-12">
                <span class="glyphicon glyphicon-arrow-left pull-left"></span>
                Назад
            </button>
        </a>
    </div>
    <button type="button" class="btn btn-default col-md-offset-1 col-md-10 buttonTopMargin" aria-haspopup="true" aria-expanded="false" ng-click="updateProduct()">
        <span class="glyphicon glyphicon-floppy-disk pull-left"></span>
        Зберегти зміни
    </button>
    <div class="col-md-12">
        <spinner class="col-md-offset-2" name="mySpinner" img-src="wisehands/assets/images/spinner/box.gif" show="loading"></spinner>
    </div>
</div>
<div class="container-fluid desktopProductsView">
    <h4></h4>
</div>

<div class="well wellSideMargin singleOrderLeftMargin">
    <div class="row text-center">
        <div class="col-xs-12 col-sm-12">
            <canvas class="img-responsive center-block landscapeImageScale" id="editCanvas" ng-click="uploadNewProductImage()"></canvas>
            <input id="imageLoader"
                   class="input-file hiddenFileInput"
                   type="file"/>
            <h4><b>Назва товару: </b>
                <p><i>
                <textarea name="productTitle" class="form-control input-md" ng-model="product.name" rows="2"></textarea>
                </i></p></h4>
            <h4><b>Опис товару: </b>
                <p><i>
                    <textarea class="form-control" name="textarea" ng-model="product.description" rows="4"></textarea>
                </i></p></h4>
            <h4><b>Ціна товару: </b>
                <p><i>
                    <input name="textinput" type="number" class="form-control input-md" ng-model="product.price">
                </i></p></h4>
        </div>
    </div>
</div>
