        <div class="row vcentering">

               type="button"
               href="#/product/details/{{product.uuid}}">
                <i class="fa fa-arrow-circle-left whiteColor pull-left">
                </i>

            <div class="col-xs-8 text-center">
                <h5 class="white-text">{{'editProduct.edit' | translate}}</h5>
            </div>
            <a class="col-xs-2 noRightPadding">
                <i class="fa fa-save whiteColor pull-right"
                        ng-click="updateProduct()">
                </i>
            </a>
        </div>

<div class="container-fluid">
    <div class="row text-center">
        <spinner class="center-block" name="mySpinner" img-src="wisehands/assets/images/spinner/box.gif" show="loading"></spinner>
    </div>
    <div ng-hide="loading">
        <div class="card-min edit-product-block">
            <div class="edit-product-col card-content ">
                <!--<div class="input-field col-md-12" ng-show="categories.length >= 1">-->
                    <!--<label class="active" for="categories">{{'addNewProduct.category' | translate}}</label>-->
                    <!--<select id="categories"-->
                            <!--class="form-control"-->
                            <!--ng-model="product.category"-->
                            <!--ng-change="changeCategory(product.category)"-->
                            <!--ng-options="category as category.name for category in categories track by category.uuid">-->
                    <!--</select>-->
                <!--</div>-->
                <div class="admin-card ">
                    <h4>{{'editProduct.general' | translate}}</h4>
                    <div class="input-field">
                        <input id="name" type="text" ng-model="product.name">
                        <label class="active" for="name">{{'addNewProduct.productName' | translate}}</label>
                    </div>
                    <div class="input-field">
                        <input id="price" type="text" ng-model="product.price">
                        <label class="active" for="price">{{'addNewProduct.productPrice' | translate}} {{'products.currency' | translate}}</label>
                    </div>
                    <div class="input-field">
                        <textarea id="description" class="materialize-textarea" ng-model="product.description"></textarea>
                        <label class="active" for="description">{{'addNewProduct.productDescription' | translate}}</label>
                    </div>
                </div>

                <div class="admin-card">
                    <h4>{{'editProduct.properties' | translate}}</h4>
                    <input type="checkbox" class="filled-in checkBoxStyling" id="filled-in-box" ng-model="product.isActive" />
                    <label for="filled-in-box">{{'addNewProduct.showInShop' | translate}}</label>
                    <div class="input-field">
                        <input id="oldPrice" type="number" ng-model="product.oldPrice">
                        <label for="oldPrice" class="active">{{'addNewProduct.oldPrice' | translate}}</label>
                    </div>
                    <div class="input-field ">
                        <input id="productOrder" type="number" ng-model="product.sortOrder">
                        <label for="productOrder" class="active">{{'displayOrder' | translate}}</label>
                    </div>
                </div>

                <div class="admin-card">
                    <h4>{{'addNewProduct.additional' | translate}}</h4>
                    <div class=" noPaddingMobile" ng-repeat="property in properties">
                        <div class=" border-bottom0 vcentering propertyFlexPanel">
                            <h5 class=" border-bottom0 col-xs-10 ">{{property.title}}</h5>
                            <a href="#/product/{{product.uuid}}/editProperty/{{property.uuid}}">
                                <button class="col-md-2 btn-floating btn-xsmall waves-effect waves-light secondaryColor"><i class="material-icons">mode_edit</i></button>
                            </a>
                        </div>
                        <!-- property.tags ??? -->
                        <div ng-repeat="propertyOption in property.tags">
                            <input type="checkbox" class="filled-in checkBoxStyling" id="filled-in-box-{{propertyOption.value}}" ng-model="propertyOption.selected" />
                            <label for="filled-in-box-{{propertyOption.value}}">{{propertyOption.value}}(+{{propertyOption.additionalPrice}})</label>
                        </div>
                    </div>
                    <div class="addition-options noPaddingMobile addition-product">
                        <p class="">{{'editProduct.addAddition' | translate}}</p>
                        <a class="pull-right" href="#/category/{{product.categoryUuid}}/addproperty/{{product.uuid}}">
                            <button class="btn-floating btn-xsmall waves-effect waves-light secondaryColor"><i class="material-icons">add</i></button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="edit-product-col card-image waves-block waves-light view overlay hm-white-slight">
                <div class="admin-card">
                    <div id="car-gall" class="carousel slide carousel-fade carousel-thumbnails carousel-gallery">
                        <!--Main image-->
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner z-depth-1 hoverable" role="listbox">
                                <!-- First slide -->
                                <div class="item active">
                                    <img src="{{productImages[product.mainPhoto].dataURL}}" alt="slide1" ng-click="uploadNewProductImage()">
                                </div>
                                <canvas class="img-responsive center-block landscapeImageScale" id="editCanvas" ng-click="uploadNewProductImage()" style="display: none"></canvas>
                                <input id="imageLoader"
                                       class="input-file hiddenFileInput"
                                       type="file"/>
                                <!-- /.item -->

                                <!-- Second slide -->
                                <!--<div class="item" ng-repeat="image in productImages">-->
                                <!--<img src="{{image}}" alt="slide2">-->
                                <!--</div>-->
                                <!-- /.item -->
                            </div>
                            <!-- /.carousel-inner -->
                        <!--/.Main image-->

                        <!-- Indicators -->
                            <ul class="carousel-indicators correctImageDisplay" ng-show="productImages.length">
                                <div class="edit-product-edit-image">
                                    <li class="imageFlex" data-slide-to="{{$index}}"  ng-repeat="image in productImages" ng-class="{'active' : $index === product.mainPhoto}">
                                        <img src="{{image.dataURL}}"
                                             class="img-responsive z-depth-1 hoverable"
                                             data-toggle="tooltip"
                                             data-placement="top"
                                             title="{{'addNewProduct.makeMain' | translate}}"
                                             ng-click="setMainPhotoIndex($index, image.uuid); $event.stopPropagation();">
                                        <div class="label secondaryColor photoLabelStyle hoverable"
                                             data-toggle="tooltip"
                                             data-placement="top"
                                             title="{{'addNewProduct.deletePhoto' | translate}}"
                                             ng-click="removeImage(image.uuid); $event.stopPropagation();">
                                            <span class="glyphicon glyphicon-remove-sign"></span>
                                        </div>
                                        <button class="btn btn-default" ng-click="editImage(image)">Edit image</button>
                                    </li>
                                </div>
                            </ul>
                        <!-- Indicators -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="categoryModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form name="categoryForm" ng-submit="createCategory()">
                    <div class="row">
                        <div class="input-field col-md-12">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <input id="password" type="text" ng-model="newCategory.name" required>
                            <label for="password">{{'categories.categoryName' | translate}}</label>
                        </div>
                        <div class="input-field col-md-12">
                            <textarea id="textarea1" class="materialize-textarea"  ng-model="newCategory.description"></textarea>
                            <label for="textarea1">{{'categories.categoryDescription' | translate}}</label>
                        </div>
                        <spinner class="col-xs-offset-11" name="mySpinner" img-src="wisehands/assets/images/spinner/box-xs.gif" show="loading"></spinner>
                        <button type="submit" class="btn secondaryColor pull-right" ng-hide="loading">{{'categories.create' | translate}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
