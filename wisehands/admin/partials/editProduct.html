    <div class="container-fluid">
        <div class="row vcentering">
            <a class="col-xs-2 noPaddingLeft"
               type="button"
               href="#/product/details/{{product.uuid}}">
                <i class="fa fa-arrow-circle-left whiteColor pull-left">
                </i>
            </a>

            <a class="col-xs-8 text-center">
                <h5 class="white-text">Редагувати</h5>

                <i class="fa fa-save whiteColor pull-right"

<div class="container-fluid">
    <div class="row text-center">
        <spinner class="center-block" name="mySpinner" img-src="wisehands/assets/images/spinner/box.gif" show="loading"></spinner>
    </div>
    <div class="col-md-12 noSidePadding" ng-hide="loading">
        <div class="card card-min hoverable">
            <div class="card-image waves-effect waves-block waves-light view overlay hm-white-slight col-sm-6">
                <div id="car-gall" class="carousel slide carousel-fade carousel-thumbnails carousel-gallery">
                    <!--Main image-->
                    <div class="col-xs-8">
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner z-depth-1 hoverable" role="listbox">
                            <!-- First slide -->
                            <canvas class="img-responsive center-block landscapeImageScale" id="editCanvas" ng-click="uploadNewProductImage()"></canvas>
                            <input id="imageLoader"
                                   class="input-file hiddenFileInput"
                                   type="file"/>
                            <!-- /.item -->

                            <!-- Second slide -->
                            <div class="item">
                                <img src="http://mdbootstrap.com/wp-content/uploads/2015/11/product-2.jpg" alt="slide2">
                            </div>
                            <!-- /.item -->

                            <!-- Third slide -->
                            <div class="item">
                                <img src="http://mdbootstrap.com/wp-content/uploads/2015/11/product-3.jpg" alt="slide3">
                            </div>
                            <!-- /.item -->
                        </div>
                        <!-- /.carousel-inner -->
                    </div>
                    <!--/.Main image-->

                    <!-- Indicators -->
                    <div class="col-xs-4">
                        <ul class="carousel-indicators">
                            <li data-target="#car-gall" data-slide-to="0" class="active"><img src="http://mdbootstrap.com/wp-content/uploads/2015/11/product-1.jpg" class="img-responsive z-depth-1 hoverable">
                            </li>
                            <li data-target="#car-gall" data-slide-to="1"><img src="http://mdbootstrap.com/wp-content/uploads/2015/11/product-2.jpg" class="img-responsive z-depth-1 hoverable"></li>
                            <li data-target="#car-gall" data-slide-to="2"><img src="http://mdbootstrap.com/wp-content/uploads/2015/11/product-3.jpg" class="img-responsive z-depth-1 hoverable"></li>
                        </ul>
                    </div>
                    <!-- Indicators -->

                </div>

            </div>
            <div class="card-content col-sm-6">
                <h5><textarea id="textarea1" class="materialize-textarea" ng-model="product.name"></textarea></h5>
                <h5><textarea id="textarea2" class="materialize-textarea" ng-model="product.price"></textarea> грн</h5>
                <textarea id="textarea3" class="materialize-textarea" ng-model="product.description"></textarea>
            </div>
        </div>
    </div>
</div>
