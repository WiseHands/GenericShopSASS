<div class="container-fluid noSidePadding">
    <div class="row text-center">
        <spinner class="center-block" name="mySpinner" img-src="wisehands/assets/images/spinner/box.gif" show="loading"></spinner>
    </div>
    <form class="col-md-12 noSidePadding" id="settingsForm" name="settingsForm" ng-hide="loading">
        <div class="input-field col-md-12">
            <select class="form-control"
                    ng-model="selectedShop"
                    ng-change="shopSelected(shop)"
                    ng-options="shop as shop.shopName for shop in shops">

            </select>
        </div>
        <div class="input-field col-md-12">
            <p>Назва магазину</p>
            <input id="shopName" type="text" class="validate" ng-model="selectedShop.shopName">
        </div>
        <div id="paymentButton" class="input-field col-md-12 z-index">
            <h5>Рахунок</h5>
            <div class="col-sm-6">
                <p>Баланс: {{balance.balance}} грн<a href="#/transactions"> (Виписка)</a></p>
            </div>
            <div class="col-sm-3">
                <input id="balance" type="number" class="validate" ng-model="selectedShop.balance">
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary waves-effect waves-light btn-block" ng-click="increaseBalance()" ng-disabled="!selectedShop.balance">Поповнити</button>
            </div>
        </div>
        <div class="input-field col-md-12 z-index-2">
            <h5>Години роботи</h5>
            <div class="col-sm-6">
                <p>Від:</p>
                <input id="startTime" type="time" class="validate" ng-model="selectedShop.startTime">
            </div>
            <div class="col-sm-6">
                <p>До:</p>
                <input id="endTime" type="time" class="validate" ng-model="selectedShop.endTime">
            </div>
        </div>
        <div class="input-field col-md-12 z-index-3">
            <p>LiqPay</p>
            <div class="col-sm-6">
                <p>Публічний ключ</p>
                <input id="publicLiqPay" type="text" class="validate" ng-model="selectedShop.liqpayPrivateKey">
            </div>
            <div class="col-sm-6">
                <p>Приватний ключ</p>
                <input id="privateLiqPay" type="password" class="validate" ng-model="selectedShop.liqpayPublicKey">
            </div>
        </div>
        <div class="input-field col-md-12">
            <p>Google</p>
            <div class="col-sm-6">
                <p>Підтвердження сайту</p>
                <input id="verification" type="text" class="validate" ng-model="selectedShop.googleWebsiteVerificator">
            </div>
            <div class="col-sm-6">
                <p>Analytics</p>
                <input id="analytics" type="text" class="validate" ng-model="selectedShop.googleAnalyticsCode">
            </div>
        </div>
        <div class="col-md-12">
            <a class="btn btn-primary waves-effect waves-light pull-right" ng-click="updateStoreSettings()">Зберегти</a>
        </div>
    </form>
</div>

<div class="modal fade" id="createNewStoreModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title h4,responsive">Новий магазин</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class="col-md-12" name="createNewStoreForm">
                        <div class="input-field">
                            <input id="newShopName" type="text" class="validate" ng-model="newStore.name" required>
                            <label for="newShopName">Назва магазину</label>
                        </div>
                        <div class="input-field">
                            <input id="domain" type="text" class="validate" ng-model="newStore.domain" required>
                            <label for="domain">Домен</label>
                        </div>
                        <div class="input-field">
                            <input id="publicLiqpayKey" type="text" class="validate" ng-model="newStore.publicLiqpay" required>
                            <label for="publicLiqpayKey">Публічний LiqPay ключ</label>
                        </div>
                        <div class="input-field">
                            <input id="privateLiqpayKey" type="text" class="validate" ng-model="newStore.privateLiqpay" required>
                            <label for="privateLiqpayKey">Приватний LiqPay ключ</label>
                        </div>
                        <div class="text-center">
                            <p class="errorTextStyling text-center">{{errorMessage}}</p>
                            <button type="submit" class="btn btn-success waves-effect waves-light" ng-click="createNewStore()" ng-disabled="createNewStoreForm.$invalid">Створити</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="proceedWithPayment"></div>
