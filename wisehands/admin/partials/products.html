<nav class="double-navbar navbar navbar-fixed-top unique-color z-depth-1 primaryColor" role="navigation">
    <div class="container-fluid">
        <div class="row vcentering">
            <div class="col-xs-2 noPaddingLeft">
                <a data-activates="slide-out" class="button-collapse sideNavButtonStyling"><i class="fa fa-bars"></i></a>
            </div>
            <form class="col-xs-9 waves-effect waves-light">
                <input class="form-control noMarginForSearchInput" type="text" placeholder="{{'products.search' | translate}}" ng-model="query">
            </form>
            <a class="col-xs-1 noRightPadding"
               type="button"
               href="#/products/new">
                <i class="fa fa-plus-circle pull-right whiteColor">
                </i>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid noSidePadding cardTopPadding">
    <h4 ng-show="products.length === 0" class="text-center"><i>{{'products.noProducts' | translate}}</i></h4>
    <h4 ng-show="wrongMessage" class="text-center"><i>{{'orderList.wrongMessage' | translate}}</i></h4>
    <div class="row text-center">
        <spinner class="center-block" name="mySpinner" img-src="wisehands/assets/images/spinner/box.gif" on-loaded="getResource()"></spinner>
    </div>
    <div ng-hide="loading" class="btn-group btn-group-justified col-xs-12" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn white-text disabled">{{'products.products' | translate}}</button>
        </div>
        <div class="btn-group" role="group">
            <a href="#/categories" type="button" class="btn secondaryColor white-text">{{'products.categories' | translate}}</a>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="product in products | filter:search | orderBy:'sortOrder'" on-finish-render="ngRepeatFinished">
        <a href="#/product/details/{{product.uuid}}">
            <div class="card card-product hoverable">
                <div class="card-image waves-effect waves-block waves-light view cardImageBlock">
                    <div class="flexContainerForPriceLabels2 card-label">
                        <h5 class="white-text"><span class="label primaryColor">{{product.price}} {{'products.currency' | translate}}</span></h5>
                        <h5><span ng-hide="product.oldPrice == null" class="label primaryColor crossedPriceFont"><strike>{{product.oldPrice}} {{'products.currency' | translate}}</strike></span></h5>
                    </div>
                    <img ng-src="/public/product_images/{{activeShop}}/{{product.mainImage.filename}}">
                    <div class="mask">
                        <div class="verticalcenter" ng-hide="product.isActive">
                            <p class="white-text text-center">Не активний</p>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="fixed-height">
                        <h5 class="black-text product-title fixed-height text-center">{{product.name}}</h5>
                    </div>
                </div>
            </div>
        </a>
    </div>

</div>
<div ng-show="!hideMoreButton" class="load-button">
    <input class="btn btn-raised btn-primary" ng-click="moreOrders()" type="button" value="{{'products.showMore' | translate}}">
</div>
