<style>
    .pages-list {
        display: flex;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: 0 auto;
        font-size: 16px;
    }
    #pages-list-item-bg {
        height: 300px;
        width: 100%;
    }
    #pages-list-item-bg img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .pages-list-item {
        flex: 0 1 30%;
        padding: 0;
        margin: 1rem;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,.16), 0 2px 10px 0 rgba(0,0,0,.12);
        text-align: center;
        }
    .pages-list-item a {
        color: #000;
    }

    @media screen and (max-width: 768px) {
        .pages-list {
            flex-direction: column;
            align-content: center;
        }
    }
</style>

<nav class="admin-nav" role="navigation">
    <div class="nav-menu">
        <a data-activates="slide-out" class="button-collapse sideNavButtonStyling"><i class="fa fa-bars"></i></a>
    </div>
    <div class="nav-title">
        <h5>{{'pageConstructor.title' | translate}}</h5>
    </div>
    <a class="admin-nav-save-btn"
       type="button"
       href="#/pageconstructor/new">
        <i class="fa fa-plus-circle pull-right whiteColor">
        </i>
    </a>
</nav>

<div class="pages-list">
    <div class="pages-list-item" ng-repeat="page in pagesList">
        <a href="#/pageconstructor/edit/{{page.uuid}}" >
            <div id="pages-list-item-bg">
                <img ng-src="{{page.imageUrl}}">
            </div>
                <h5 class="">{{page.title}}</h5>
        </a>
    </div>
</div>
