<nav class="double-navbar navbar navbar-fixed-top unique-color z-depth-1 primaryColor" role="navigation">
    <div class="container-fluid">
        <div class="row vcentering">
            <a class="col-xs-2 noPaddingLeft"
               type="button"
               ng-click="goBack()">
                <i class="fa fa-arrow-circle-left whiteColor pull-left">
                </i>
            </a>

            <div class="col-xs-8 text-center">
                <h5 class="white-text">{{'shopLocation.title' | translate}}</h5>
            </div>
            <a class="col-xs-2 noRightPadding">
                <i class="fa fa-save whiteColor pull-right"
                       ng-click="saveShopLocation()">
                </i>
            </a>
        </div>
    </div>
</nav>

<main class="admin-container ">
    <div class="admin-column">
        <div class="admin-card">
            <h5>{{'shopLocation.markShop' | translate}}</h5>
            <div class="input-field">
                <p>{{'contacts.city' | translate}}:</p>
                <input class="form-control validate" id="addressCity" type="text" ng-model="contacts.addressCity">
            </div>
            <div class="input-field">
                <p>{{'contacts.street' | translate}}</p>
                <input class="form-control validate" id="addressStreet" type="text" ng-model="contacts.addressStreet">
            </div>
            <div class="input-field">
                <p>{{'contacts.numberHouse' | translate}}</p>
                <input class="form-control validate" id="addressNumberHouse" type="text" ng-model="contacts.addressNumberHouse">
            </div>
            <span ng-click="saveShopLocation()"> {{'addNewProduct.save' | translate}}</span>
        </div>
    </div>
    <div class="admin-column">
        <div id="googleMap" class="z-depth-1-half map-container wow fadeInUp" data-wow-delay="0.1s" style="height: 500px"></div>
    </div>
</main>
