<nav class="double-navbar navbar navbar-fixed-top unique-color z-depth-1 primaryColor" role="navigation">
    <div class="container-fluid">
        <div class="row vcentering">
            <a class="col-xs-2 noPaddingLeft"
               type="button"
               href="#/products">
                <i class="fa fa-arrow-circle-left whiteColor pull-left">
                </i>
            </a>

            <div class="col-xs-8 text-center">
                <h5 class="white-text">{{'productDetails.feedBacks' | translate}}</h5>
            </div>
            <a class="col-xs-2 noRightPadding nav-link dropdown-toggle"
               id="dropdownMenu1"
               type="button"
               data-toggle="dropdown"
               aria-haspopup="true"
               aria-expanded="false">
                <i class="fa fa-edit whiteColor pull-right">
                </i>
                <div class="dropdown-menu pull-right col-xs-1 rightDropdown" aria-labelledby="dropdownMenu1">
                    <a class="col-xs-12 text-left" href="#/products/details/{{product.uuid}}/edit"><p>{{'productDetails.edit' | translate}}</p></a>
                    <a class="col-xs-12 text-left deleteOrderTopMargin" data-toggle="modal" data-target="#deleteProduct"><p>{{'productDetails.delete' | translate}}</p></a>
                </div>
            </a>
        </div>
    </div>
</nav>
    <div class="row text-center">
        <spinner class="center-block" name="mySpinner" img-src="wisehands/assets/images/spinner/box.gif"
                 show="loading"></spinner>
    </div>
    <div ng-hide="loading">
        <div class="admin-container product-reviews-block">
            <div class="admin-column">
                <div class="admin-card" ng-repeat="review in product.feedbackList  | orderBy:'-feedbackTime'">
                    <div class="review-item">
                        <div class="review-info">
                            <h5>{{review.customerName}}</h5>
                            <div class="feedback-stars">
                                <i ng-class="review.quality > 0 ? 'fa-star' : 'fa-star-o'" class="fa" style="font-size:24px; color: #000"></i>
                                <i ng-class="review.quality > 1 ? 'fa-star' : 'fa-star-o'" class="fa" style="font-size:24px; color: #000"></i>
                                <i ng-class="review.quality > 2 ? 'fa-star' : 'fa-star-o'" class="fa" style="font-size:24px; color: #000"></i>
                                <i ng-class="review.quality > 3 ? 'fa-star' : 'fa-star-o'" class="fa" style="font-size:24px; color: #000"></i>
                                <i ng-class="review.quality > 4 ? 'fa-star' : 'fa-star-o'" class="fa" style="font-size:24px; color: #000"></i>
                            </div>
                            <p>{{review.feedbackTime}}</p>
                        </div>
                        <div class="review-text">
                            <p>{{review.review}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="admin-column">
                <div class="admin-card">
                    <!--<h4>{{'singleOrder.titleOrder' | translate}}</h4>-->
                    <div class="review-product-info">
                        <img ng-src="public/product_images/{{activeShop}}/{{product.images[selected].filename}}" alt="image">
                    </div>
                    <h4 >{{product.name}} {{product.price}} {{'orderList.Currency' | translate}}</h4>
                </div>
            </div>
        </div>
    </div>
