<div class="container-fluid noSidePadding">
    <div class="row text-center">
        <spinner class="center-block" name="mySpinner" img-src="wisehands/assets/images/spinner/box.gif" show="loading"></spinner>
    </div>
    <form class="col-md-12 noSidePadding" id="contactsForm" name="contactsForm" ng-hide="loading">
        <div class="input-field col-md-6">
            <p>Номер телефону</p>
            <input id="phone_number" type="tel" class="validate" ng-model="contacts.phone">
        </div>
        <div class="input-field col-md-6">
            <p>E-mail</p>
            <input id="email" type="email" class="validate" ng-model="contacts.email">
        </div>
        <div class="input-field col-md-6">
            <p>Адреса</p>
            <input id="address" type="text" class="validate" ng-model="contacts.address">
        </div>
        <div class="input-field col-md-6">
            <p>Координати</p>
            <input id="coords" type="text" class="validate" ng-model="contacts.latLng">
        </div>
        <div class="input-field col-md-12">
            <p>Опис</p>
            <textarea id="textarea1" class="materialize-textarea" ng-model="contacts.description"></textarea>
        </div>
    </form>
</div>
