<nav class="double-navbar navbar navbar-fixed-top unique-color z-depth-1" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header pull-left">
            <a  data-activates="slide-out" class="button-collapse deliveryViewCentering"><i class="fa fa-bars"></i></a>
        </div>
        <div class="row vcentering">
            <div class="col-xs-offset-1 col-xs-10 text-center white-text">
                <h5>
                    Користувачі
                </h5>
            </div>
            <a class="col-xs-1 noRightPadding">
                <i class="fa fa-plus-circle whiteColor pull-right"
                   aria-haspopup="true"
                   aria-expanded="false"
                   data-toggle="modal"
                   data-target="#createNewUserModal">
                </i>
            </a>
        </div>
    </div>
</nav>
<ul id="slide-out" class="side-nav admin-side-nav dark-side-nav">
    <div class="logo-wrapper">
        <img src="http://0.gravatar.com/avatar/60efa32c26a19f3ed2e42798afb705ba?s=100&d=mm&r=g" class="img-responsive img-circle">
        <div class="rgba-stylish-strong">
            <p>
                <a href="{{getUrl(activeShop)}}" class="white-text">{{activeShop.shopName}}</a>
                admin@gmail.com
            </p>
        </div>
    </div>

    <ul class="collapsible collapsible-accordion">
        <li><a href="#/" class="waves-effect waves-light"><i class="fa fa-tasks"></i> Замовлення</a></li>
        <li><a href="#/products" class="waves-effect waves-light"><i class="fa fa-cart-plus"></i> Товари</a></li>
        <li><a href="#/delivery" class="waves-effect waves-light"><i class="fa fa-fighter-jet"></i> Доставка</a></li>
        <li><a href="#/contacts" class="waves-effect waves-light"><i class="fa fa-envelope"></i> Контакти</a></li>
        <li><a href="#/settings" class="waves-effect waves-light"><i class="fa fa-gears"></i> Налаштування</a></li>
        <li ng-class="{active: $route.current.activetab == 'usersettings'}"><a href="#/usersettings" class="waves-effect waves-light"><i class="fa fa-users"></i> Користувачі</a></li>
        <li ng-click="signOut()" target="_self"><a class="waves-effect waves-light"><i class="fa fa-sign-out"></i> Вийти</a></li>
    </ul>
</ul>
<div class="container-fluid noSidePadding">
    <div class="row text-center">
        <spinner class="center-block" name="mySpinner" img-src="wisehands/assets/images/spinner/box.gif" show="loading"></spinner>
    </div>
    <div class="col-sm-6 col-md-4" ng-repeat="user in users">
        <div class="testimonial-card z-depth-1">
            <div class="card-up default-color-dark">
            </div>
            <div class="avatar"><img src="{{user.profileUrl}}" class="img-circle img-responsive">
            </div>
            <div class="card-content">
                <h5 class="truncate">{{user.email}}</h5>
                <a class="btn btn-border-danger waves-effect" aria-haspopup="true" aria-expanded="false" data-toggle="modal" data-target="#deleteUser" ng-click="activeUser($index)">Видалити</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteUser" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="col-xs-12 text-center">
                    <p><i>{{deleteMessage}}</i></p>
                </div>
                <div class="col-xs-9">
                    <spinner class="col-xs-offset-8" name="mySpinner" img-src="wisehands/assets/images/spinner/box-xs.gif" show="modalSpinner"></spinner>
                </div>
                <div class="col-xs-offset-3 col-xs-6">
                    <button type="button" class="btn btn-danger btn-sm btn-block" ng-click="deleteUser()" ng-show="deleteButton">Видалити</button>
                </div>
                <div class="col-xs-offset-4 col-xs-4">
                    <button type="button" class="btn btn-success btn-sm btn-block" ng-show="succesfullDelete" ng-click="hideModal()">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="createNewUserModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title h4,responsive">Новий користувач</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class="col-md-12" name="createNewUserForm">
                        <div class="input-field">
                            <input id="newUserEmail" type="email" class="validate" ng-model="newUser.email" required>
                            <label for="newUserEmail">E-mail</label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success waves-effect waves-light" ng-click="createNewUser()" ng-disabled="createNewUserForm.$invalid">Створити</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
