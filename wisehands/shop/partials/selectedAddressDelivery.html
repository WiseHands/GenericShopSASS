<style>
  .delivery-address-page-top-container {
    display: flex;
    padding-right: 10px;
    padding-left: 10px;
  }

  @media only screen and (max-width: 500px) {
    .delivery-address-page-top-container {
      display: flex;
      flex-direction: column;
    }
  }

  .delivery-address-page-use-location-btn {
    margin: auto;
    margin-bottom: 20px;
  }

  @media only screen and (min-width: 501px) {
    .delivery-address-page-use-location-btn {
      margin-right: 0;
    }
  }

  .delivery-address-page-next-button {
    margin-top: 20px;
    margin-right: 15px;
  }

  .delivery-address-page-bottom-container {
    display: flex;
    justify-content: flex-end;
  }

  ul.nav {
    padding-left: 15px;
  }

</style>

<header>
    <nav class="navbar navbar-fixed-top scrolling-navbar double-nav vcentering pl-0" shop-styling style="background-color: {{shopStyling.navbarColor}}">
        <ul class="nav navbar-nav pull-left col-xs-2">
            <li class="nav-item">
                <a class="nav-link" href="javascript:history.back()" style="color: {{shopStyling.navbarTextColor}}"><i class="fa fa-arrow-left"></i> <span class="hidden-sm-down"></span></a>
            </li>
        </ul>
        <h4 class="text-xs-center col-xs-8" style="color: {{shopStyling.navbarTextColor}}"><b> {{'shopView.choosedelivery' | translate}}</b></h4>

        <ul class="nav navbar-nav pull-right col-xs-2">
            <li class="nav-item">
                <a class="nav-link" ng-click="goToRoute()" style="color: {{shopStyling.navbarTextColor}}"><i class="fa fa-arrow-right"></i> <span></span></a>
            </li>
        </ul>
    </nav>
</header>
<main class="p-t-6 noSidePadding">
    <div class="container">
        <form id="orderForm" name="orderForm" ng-submit="makeOrder()">
              <div class="row">
                  <div class="delivery-address-page-top-container">
                      <h4 class="d-inline-block align-middle" style="text-align:center;"><b>{{'shopView.addressLocate' | translate}}</b></h4>
                      <button ng-click="myLocation()" type="button" class="btn btn-primary delivery-address-page-use-location-btn">{{'shopView.findmylocation' | translate}}</button>
                  </div>
              </div>
        </form>
        <div id="googleMap" class="z-depth-1-half map-container wow fadeInUp" data-wow-delay="0.1s" style="height: 600px"></div>
        <div class="row" delivery-cost>
          <div class="delivery-address-page-bottom-container">
              <div></div>
              <button ng-click="goToRoute()" type="button" class="btn btn-primary delivery-address-page-next-button" ng-disabled="buttonDisabled">{{'shopView.next' | translate}}</button>
          </div>

        </div>

    </div>
</main>
