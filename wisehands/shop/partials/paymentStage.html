<header>
    <nav class="navbar navbar-fixed-top scrolling-navbar double-nav pl-0" shop-styling style="background-color: {{shopStyling.navbarColor}}">
        <ul class="nav navbar-nav pull-left col-xs-2">
            <li class="nav-item">
                <a class="nav-link" href="javascript:history.back()" style="color: {{shopStyling.navbarTextColor}}"><i class="fa fa-reply"></i> <span class="hidden-sm-down"></span></a>
            </li>
        </ul>
        <h5 class="text-xs-center col-xs-8" style="color: {{shopStyling.navbarTextColor}}"><b>{{'shopView.payment' | translate}}</b></h5>
    </nav>
</header>
<main class="p-t-6 noSidePadding">
    <div class="container">
        <div id="paymentButton" class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 buyButtonBotMargin"  ng-class="{'offset-sm-3': !onlinePaymentEbabled}" ng-show="payLateButton">
                <a><button type="button" class="btn btn-secondary waves-effect btn-block" ng-click="payLater()">{{'shopView.cashOnDelivery' | translate}}</button></a>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6" ng-class="{'offset-sm-2': !payLateButton}" ng-show="onlinePaymentEbabled">
                <button type="button" class="btn btn-primary waves-effect btn-block" ng-click="payOrder()">{{'shopView.onlinePay' | translate}}</button>
            </div>
        </div>
        <div id="payButton" class="proceedWithPayment"></div>
    </div>
</main>
