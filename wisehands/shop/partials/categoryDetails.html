<main class="p-t-6">
    <div class="container-fluid row center-block">
        <div class="col-lg-4 col-md-6 col-sm-6" ng-repeat="productDTO in products | orderBy:'sortOrder'" ng-show="productDTO.isActive">

            <div class="card inline">
                <div class="view overlay hm-white-slight z-depth-1">
                    <img ng-src="public/product_images/{{shopId}}/{{productDTO.mainImage.filename}}" class="img-fluid center-block" alt="">
                    <a href="#!/product/{{productDTO.uuid}}">
                        <div class="mask"></div>
                    </a>
                </div>
                <div class="card-block text-xs-center">
                    <div class="fixed-height2">
                        <h4 class="card-title productNameTruncate"><a href="#!/product/{{productDTO.uuid}}"><strong>{{productDTO.name}}</strong></a></h4>
                    </div>
                    <div class="fixed-height">
                        <p class="card-text productDescriptionTruncate cursorPointer" data-toggle="tooltip" data-placement="top" title="{{productDTO.description}}">{{productDTO.description}}</p>
                    </div>
                    <div class="card-footer">
                        <span class="left">{{productDTO.price}} грн <span class="discount" ng-show="productDTO.oldPrice">{{productDTO.oldPrice}} грн</span></span>
                        <span class="right" ng-click="buyStart($index, $event)"><a data-toggle="tooltip" data-placement="top" title="Додати в Корзину"><i class="fa fa-shopping-cart"></i></a></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
